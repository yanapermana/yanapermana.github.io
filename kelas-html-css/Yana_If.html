<body> 
Sekarang masih ... <p id="output"></p>
<script>
var x = "Siang Hari maka Matikan Lampu Jalan";
var y = "Malam Hari maka Nyalakan Lampu Jalan";

	document.getElementById("output").innerHTML = x;
}else{
	document.getElementById("output").innerHTML = y;
}
</script>
