<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Video Canvas</title>
  <style>
    :root{--max-width:900px}
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial;margin:24px;display:flex;flex-direction:column;gap:16px;align-items:center}
    .player-wrap{position:relative;max-width:var(--max-width);width:100%}
    video{display:block;width:100%;height:auto;border-radius:8px;background:#000}
    canvas{position:absolute;left:0;top:0;pointer-events:none} /* pointer-events none supaya klik video tetap bekerja */
    .controls{display:flex;gap:8px;align-items:center}
    label{font-size:14px}
    input[type=text]{padding:6px 8px;border-radius:6px;border:1px solid #ccc}
  </style>
</head>
<body>
  <h1>Contoh: &lt;video&gt; dengan judul yang ditampilkan lewat &lt;canvas&gt;</h1>

  <div class="player-wrap" id="playerWrap">
    <!-- Ganti src dengan alamat video Anda (mp4/webm) -->
    <video id="myVideo" controls crossorigin="anonymous">
      <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/WeAreGoingOnBullrun.mp4" type="video/mp4">
      Browser Anda tidak mendukung elemen video.
    </video>

    <!-- canvas akan menampilkan teks judul di atas video -->
    <canvas id="titleCanvas"></canvas>
  </div>

  <div class="controls">
    <label for="titleInput">Judul video:</label>
    <input id="titleInput" type="text" value="Mozilla Firefox - Contoh Video">
    <button id="updateBtn">Perbarui Judul</button>
  </div>

  <script>
    const video = document.getElementById('myVideo');
    const canvas = document.getElementById('titleCanvas');
    const ctx = canvas.getContext('2d');
    const titleInput = document.getElementById('titleInput');
    const updateBtn = document.getElementById('updateBtn');
    const wrap = document.getElementById('playerWrap');

    // Fungsi untuk menyamakan ukuran canvas dengan video yang sedang tampil
    function resizeCanvasToVideo(){
      const rect = video.getBoundingClientRect();
      canvas.width = Math.round(rect.width);
      canvas.height = Math.round(rect.height);
      canvas.style.width = rect.width + 'px';
      canvas.style.height = rect.height + 'px';
      drawTitle();
    }

    // Fungsi menggambar judul pada canvas (dengan latar semi-transparan)
    function drawTitle(){
      const title = titleInput.value || '';
      // bersihkan canvas
      ctx.clearRect(0,0,canvas.width,canvas.height);
      if(!title) return;

      // set gaya teks responsif (ukuran teks proporsional terhadap width)
      const fontSize = Math.max(14, Math.floor(canvas.width * 0.04));
      ctx.font = `bold ${fontSize}px system-ui, Arial, sans-serif`;
      ctx.textBaseline = 'top';

      // hitung ukuran teks
      const padding = Math.round(fontSize * 0.5);
      const textMetrics = ctx.measureText(title);
      const textWidth = Math.ceil(textMetrics.width);
      const boxWidth = textWidth + padding * 2;
      const boxHeight = fontSize + padding * 2;

      // posisi: pojok kiri bawah (sesuai permintaan sebelumnya) atau ubah sesuai keinginan
      const x = 12; // jarak dari tepi kiri
      const y = canvas.height - boxHeight - 12; // 12px dari tepi bawah

      // latar semi-transparan
      ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
      roundRect(ctx, x, y, boxWidth, boxHeight, 8, true, false);

      // teks (putih)
      ctx.fillStyle = 'white';
      ctx.fillText(title, x + padding, y + padding);
    }

    // helper: gambar rounded rectangle
    function roundRect(ctx, x, y, w, h, r, fill, stroke){
      if (typeof r === 'number') r = {tl:r,tr:r,br:r,bl:r};
      ctx.beginPath();
      ctx.moveTo(x + r.tl, y);
      ctx.lineTo(x + w - r.tr, y);
      ctx.quadraticCurveTo(x + w, y, x + w, y + r.tr);
      ctx.lineTo(x + w, y + h - r.br);
      ctx.quadraticCurveTo(x + w, y + h, x + w - r.br, y + h);
      ctx.lineTo(x + r.bl, y + h);
      ctx.quadraticCurveTo(x, y + h, x, y + h - r.bl);
      ctx.lineTo(x, y + r.tl);
      ctx.quadraticCurveTo(x, y, x + r.tl, y);
      ctx.closePath();
      if(fill) ctx.fill();
      if(stroke) ctx.stroke();
    }

    // pasang event: ketika metadata video dimuat (dimensi diketahui)
    video.addEventListener('loadedmetadata', () => {
      // resize canvas sesuai ukuran tampilan video
      resizeCanvasToVideo();
    });

    // juga responsif saat jendela diubah ukurannya
    window.addEventListener('resize', () => {
      // beri sedikit tunda agar layout stabil
      requestAnimationFrame(resizeCanvasToVideo);
    });

    // update judul saat tombol ditekan
    updateBtn.addEventListener('click', () => {
      drawTitle();
    });

    // gambar ulang setiap kali video diputar (opsional) supaya overlay selalu terlihat
    video.addEventListener('play', () => drawTitle());
    video.addEventListener('pause', () => drawTitle());
    video.addEventListener('timeupdate', () => {
      // tidak menggambar berkali-kali â€” hanya memastikan teks tetap ada
      // (kosong untuk menghindari redraw berlebihan)
    });

    // inisialisasi: jika video sudah siap di DOM
    if(video.readyState >= 1){
      // metadata mungkin sudah tersedia
      resizeCanvasToVideo();
    }
  </script>
</body>
</html>
