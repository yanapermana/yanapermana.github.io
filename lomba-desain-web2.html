  <style>
        body {

        html {
            height: 100%;
        }

        .container {
            max-width: 900px;

            padding: 40px 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .subtitle {
            font-size: 18px;
            opacity: 0.95;
        }

        .quiz-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .question {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .question-number {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            margin-right: 10px;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            display: flex;
            align-items: center;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }

        .option:hover {
            border-color: #667eea;
            background: #f7fafc;
            transform: translateX(5px);
        }

        .option input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .option label {
            cursor: pointer;
            flex: 1;
            font-size: 16px;
            color: #4a5568;
        }

        .option.correct {
            background: #c6f6d5;
            border-color: #48bb78;
        }

        .option.incorrect {
            background: #fed7d7;
            border-color: #f56565;
        }

        .option.disabled {
            pointer-events: none;
            opacity: 0.7;
        }

        .feedback {
            margin-top: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            display: none;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #48bb78;
        }

        .feedback.incorrect {
            background: #fed7d7;
            color: #742a2a;
            border-left: 4px solid #f56565;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        button {
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .submit-btn {
            background: #48bb78;
            color: white;
        }

        .submit-btn:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .reset-btn {
            background: #ed8936;
            color: white;
        }

        .reset-btn:hover {
            background: #dd6b20;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .score-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .score-card.show {
            display: block;
        }

        .score-number {
            font-size: 72px;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }

        .score-text {
            font-size: 24px;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .score-message {
            font-size: 18px;
            color: #718096;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .quiz-card {
                padding: 20px;
            }

            .question {
                font-size: 16px;
            }

            .button-container {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        const defaultConfig = {

        const quizData = [

                ],
                correct: 2
            },
            {

                ],
                correct: 1
            },
            {
                question: "Manakah penulisan CSS selector yang paling spesifik?",
                options: [
                    "p { color: red; }",
                    ".text { color: red; }",
                    "#header .text { color: red; }",
                    "div p { color: red; }",
                    "* { color: red; }"
                ],
                correct: 2
            }
        ];

        let userAnswers = new Array(quizData.length).fill(null);

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';

            quizData.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'quiz-card';
                card.id = `question-${index}`;

                let optionsHTML = '';
                q.options.forEach((option, optIndex) => {
                    optionsHTML += `
                        <div class="option" data-question="${index}" data-option="${optIndex}">
                            <input type="radio" id="q${index}_opt${optIndex}" name="question${index}" value="${optIndex}">
                            <label for="q${index}_opt${optIndex}">${option}</label>
                        </div>
                    `;
                });

                card.innerHTML = `
                    <div class="question">
                        <span class="question-number">Soal ${index + 1}</span>
                        ${q.question}
                    </div>
                    <div class="options">
                        ${optionsHTML}
                    </div>
                    <div class="feedback" id="feedback-${index}"></div>
                `;

                container.appendChild(card);
            });

            attachOptionListeners();
        }

        function attachOptionListeners() {
            document.querySelectorAll('.option').forEach(option => {
                option.addEventListener('click', function() {
                    const questionIndex = parseInt(this.dataset.question);
                    const optionIndex = parseInt(this.dataset.option);
                    const radio = this.querySelector('input[type="radio"]');
                    radio.checked = true;
                    userAnswers[questionIndex] = optionIndex;
                });
            });
        }

        function showResults() {
            let correctCount = 0;

            quizData.forEach((q, index) => {
                const userAnswer = userAnswers[index];
                const options = document.querySelectorAll(`[data-question="${index}"]`);
                const feedback = document.getElementById(`feedback-${index}`);

                options.forEach(option => {
                    option.classList.add('disabled');
                    const optIndex = parseInt(option.dataset.option);

                    if (optIndex === q.correct) {
                        option.classList.add('correct');
                    }

                    if (userAnswer !== null && optIndex === userAnswer && userAnswer !== q.correct) {
                        option.classList.add('incorrect');
                    }
                });

                if (userAnswer === q.correct) {
                    correctCount++;
                    feedback.className = 'feedback correct show';
                    feedback.textContent = 'âœ“ Benar! Jawaban Anda tepat.';
                } else if (userAnswer !== null) {
                    feedback.className = 'feedback incorrect show';
                    feedback.textContent = `âœ— Salah. Jawaban yang benar: ${q.options[q.correct]}`;
                } else {
                    feedback.className = 'feedback incorrect show';
                    feedback.textContent = `âœ— Tidak dijawab. Jawaban yang benar: ${q.options[q.correct]}`;
                }
            });

            const scoreCard = document.getElementById('score-card');
            const finalScore = document.getElementById('final-score');
            const scoreMessage = document.getElementById('score-message');

            finalScore.textContent = `${correctCount}/20`;

            if (correctCount >= 18) {
                scoreMessage.textContent = 'ðŸŽ‰ Luar biasa! Anda menguasai materi dengan sangat baik!';
            } else if (correctCount >= 15) {
                scoreMessage.textContent = 'ðŸ‘ Bagus! Pemahaman Anda sudah sangat baik!';
            } else if (correctCount >= 12) {
                scoreMessage.textContent = 'ðŸ˜Š Cukup baik! Terus belajar untuk meningkatkan pemahaman.';
            } else if (correctCount >= 10) {
                scoreMessage.textContent = 'ðŸ“š Perlu belajar lebih banyak. Jangan menyerah!';
            } else {
                scoreMessage.textContent = 'ðŸ’ª Tetap semangat! Pelajari kembali materinya.';
            }

            scoreCard.classList.add('show');
            document.getElementById('submit-btn').style.display = 'none';
        }

        function resetQuiz() {
            userAnswers = new Array(quizData.length).fill(null);
            document.getElementById('score-card').classList.remove('show');
            document.getElementById('submit-btn').style.display = 'inline-block';
            renderQuiz();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        document.getElementById('submit-btn').addEventListener('click', showResults);
        document.getElementById('reset-btn').addEventListener('click', resetQuiz);

        async function onConfigChange(config) {
            document.getElementById('quiz-title').textContent = config.quiz_title || defaultConfig.quiz_title;
            document.getElementById('quiz-subtitle').textContent = config.quiz_subtitle || defaultConfig.quiz_subtitle;
            document.getElementById('submit-btn').textContent = config.submit_button_text || defaultConfig.submit_button_text;
            document.getElementById('reset-btn').textContent = config.reset_button_text || defaultConfig.reset_button_text;
        }

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig: defaultConfig,
                onConfigChange: onConfigChange,
                mapToCapabilities: (config) => ({
                    recolorables: [],
                    borderables: [],
                    fontEditable: undefined,
                    fontSizeable: undefined
                }),
                mapToEditPanelValues: (config) => new Map([
                    ["quiz_title", config.quiz_title || defaultConfig.quiz_title],
                    ["quiz_subtitle", config.quiz_subtitle || defaultConfig.quiz_subtitle],
                    ["submit_button_text", config.submit_button_text || defaultConfig.submit_button_text],
                    ["reset_button_text", config.reset_button_text || defaultConfig.reset_button_text]
                ])
            });
        }

        renderQuiz();
