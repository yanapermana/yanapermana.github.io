 <head>

  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100%;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      color: white;
      padding: 30px 20px;
      margin-bottom: 30px;
    }

    .header h1 {
      margin: 0 0 10px 0;
      font-size: 42px;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .header p {
      margin: 0;
      font-size: 18px;
      opacity: 0.95;
    }

    .quiz-card {
      background: white;
      border-radius: 16px;
      padding: 30px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    .quiz-card:hover {
      transform: translateY(-2px);
    }

    .question-number {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .question-text {
      font-size: 20px;
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option {
      background: #f7fafc;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 16px 20px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 16px;
      color: #2d3748;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .option:hover {
      background: #edf2f7;
      border-color: #cbd5e0;
      transform: translateX(4px);
    }

    .option-label {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 32px;
      background: white;
      border: 2px solid #cbd5e0;
      border-radius: 50%;
      font-weight: 600;
      color: #667eea;
      flex-shrink: 0;
    }

    .option.selected {
      background: #667eea;
      border-color: #667eea;
      color: white;
    }

    .option.selected .option-label {
      background: white;
      border-color: white;
      color: #667eea;
    }

    .option.correct {
      background: #48bb78;
      border-color: #48bb78;
      color: white;
      animation: correctPulse 0.5s;
    }

    .option.correct .option-label {
      background: white;
      border-color: white;
      color: #48bb78;
    }

    .option.wrong {
      background: #f56565;
      border-color: #f56565;
      color: white;
      animation: wrongShake 0.5s;
    }

    .option.wrong .option-label {
      background: white;
      border-color: white;
      color: #f56565;
    }

    .option.disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    .feedback {
      margin-top: 20px;
      padding: 16px 20px;
      border-radius: 12px;
      font-size: 15px;
      line-height: 1.6;
      display: none;
    }

    .feedback.show {
      display: block;
      animation: slideDown 0.3s;
    }

    .feedback.correct {
      background: #c6f6d5;
      color: #22543d;
      border-left: 4px solid #48bb78;
    }

    .feedback.wrong {
      background: #fed7d7;
      color: #742a2a;
      border-left: 4px solid #f56565;
    }

    .feedback strong {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .score-summary {
      background: white;
      border-radius: 16px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-top: 30px;
    }

    .score-summary h2 {
      color: #2d3748;
      font-size: 32px;
      margin: 0 0 20px 0;
    }

    .score-display {
      font-size: 72px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 20px 0;
    }

    .score-message {
      font-size: 20px;
      color: #4a5568;
      margin-bottom: 10px;
    }

    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    @keyframes wrongShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 32px;
      }

      .header p {
        font-size: 16px;
      }

      .quiz-card {
        padding: 20px;
      }

      .question-text {
        font-size: 18px;
      }

      .option {
        padding: 14px 16px;
        font-size: 15px;
      }

      .score-display {
        font-size: 56px;
      }
    }
  </style>

 <body>
  <div class="container">
   <header class="header">
    <h1 id="quiz-title">Kuis HTML &amp; CSS</h1>
    <p id="quiz-subtitle">Uji pemahaman Anda tentang HTML Semantik dan CSS</p>
   </header>
   <div id="quiz-container"></div>
   <div id="score-container"></div>
  </div>
  <script>
    const defaultConfig = {
      quiz_title: "Kuis HTML & CSS",
      quiz_subtitle: "Uji pemahaman Anda tentang HTML Semantik dan CSS"
    };

    const quizData = [
      {
        question: "Apa fungsi utama dari tag <head> dalam HTML?",
        options: [
          "Menampilkan konten utama halaman",
          "Menyimpan metadata dan informasi dokumen",
          "Membuat navigasi website",
          "Menampilkan footer halaman",
          "Membuat sidebar"
        ],
        correct: 1,
        explanation: "Tag <head> digunakan untuk menyimpan metadata seperti title, link CSS, meta tags, dan informasi lain yang tidak ditampilkan langsung di halaman."
      },
      {
        question: "Tag HTML mana yang paling tepat untuk membuat menu navigasi website?",
        options: [
          "<div>",
          "<section>",
          "<nav>",
          "<header>",
          "<menu>"
        ],
        correct: 2,
        explanation: "Tag <nav> adalah tag semantik yang dirancang khusus untuk menandai bagian navigasi utama website."
      },
      {
        question: "Tag apa yang paling tepat untuk menandai postingan blog atau artikel?",
        options: [
          "<div>",
          "<section>",
          "<article>",
          "<content>",
          "<post>"
        ],
        correct: 2,
        explanation: "Tag <article> digunakan untuk konten independen yang dapat berdiri sendiri, seperti postingan blog, artikel berita, atau komentar."
      },
      {
        question: "Fungsi utama dari tag <footer> adalah?",
        options: [
          "Membuat header halaman",
          "Menampilkan navigasi utama",
          "Menampilkan informasi penutup seperti copyright dan kontak",
          "Membuat sidebar",
          "Menampilkan konten utama"
        ],
        correct: 2,
        explanation: "Tag <footer> digunakan untuk bagian penutup halaman atau section yang biasanya berisi informasi copyright, kontak, atau link tambahan."
      },
      {
        question: "Tag <aside> paling tepat digunakan untuk?",
        options: [
          "Konten utama halaman",
          "Navigasi website",
          "Konten sampingan atau sidebar",
          "Footer halaman",
          "Header halaman"
        ],
        correct: 2,
        explanation: "Tag <aside> digunakan untuk konten yang berhubungan tapi terpisah dari konten utama, seperti sidebar, widget, atau informasi tambahan."
      },
      {
        question: "Tag HTML mana yang digunakan untuk menandai kutipan pendek dalam teks?",
        options: [
          "<quote>",
          "<q>",
          "<cite>",
          "<blockquote>",
          "<quotation>"
        ],
        correct: 1,
        explanation: "Tag <q> digunakan untuk kutipan pendek inline yang secara otomatis menambahkan tanda kutip. Untuk kutipan panjang gunakan <blockquote>."
      },
      {
        question: "Apa fungsi utama CSS dalam pengembangan web?",
        options: [
          "Membuat struktur halaman",
          "Mengatur tampilan dan styling halaman",
          "Menambahkan interaktivitas",
          "Menyimpan data",
          "Membuat database"
        ],
        correct: 1,
        explanation: "CSS (Cascading Style Sheets) berfungsi untuk mengatur tampilan visual halaman web seperti warna, layout, font, dan spacing."
      },
      {
        question: "Apa kelebihan utama menggunakan External CSS dibanding Inline CSS?",
        options: [
          "Lebih cepat loading",
          "Tidak perlu file terpisah",
          "Dapat digunakan di banyak halaman dan mudah maintenance",
          "Lebih spesifik",
          "Tidak perlu link tag"
        ],
        correct: 2,
        explanation: "External CSS memungkinkan satu file CSS digunakan di banyak halaman HTML, membuat kode lebih terorganisir dan mudah di-maintain."
      },
      {
        question: "Bagaimana cara menghubungkan file CSS eksternal ke HTML?",
        options: [
          "<style src='style.css'>",
          "<css href='style.css'>",
          "<link rel='stylesheet' href='style.css'>",
          "<import css='style.css'>",
          "<include css='style.css'>"
        ],
        correct: 2,
        explanation: "Tag <link> dengan atribut rel='stylesheet' dan href digunakan di dalam <head> untuk menghubungkan file CSS eksternal."
      },
      {
        question: "Dalam CSS Specificity, mana yang memiliki prioritas tertinggi?",
        options: [
          "Element selector (p)",
          "Class selector (.class)",
          "ID selector (#id)",
          "Inline style",
          "Universal selector (*)"
        ],
        correct: 3,
        explanation: "Urutan specificity dari tertinggi: Inline style > ID > Class/Attribute > Element > Universal. Inline style memiliki prioritas tertinggi."
      },
      {
        question: "Sintaks CSS yang benar untuk mengubah warna teks adalah?",
        options: [
          "text-color: red;",
          "color: red;",
          "font-color: red;",
          "text: red;",
          "color = red;"
        ],
        correct: 1,
        explanation: "Properti 'color' digunakan untuk mengubah warna teks dalam CSS dengan sintaks: color: nilai;"
      },
      {
        question: "Jika style dari framework Bootstrap tertimpa, solusi terbaik adalah?",
        options: [
          "Hapus framework",
          "Gunakan !important di semua style",
          "Tingkatkan specificity selector atau gunakan !important dengan bijak",
          "Ubah file framework",
          "Gunakan inline style saja"
        ],
        correct: 2,
        explanation: "Tingkatkan specificity dengan selector yang lebih spesifik (misal: .container .my-class) atau gunakan !important hanya jika diperlukan."
      },
      {
        question: "Perbedaan antara <article> dan <section> adalah?",
        options: [
          "Tidak ada perbedaan",
          "<article> untuk konten independen, <section> untuk pengelompokan tematik",
          "<section> untuk konten independen, <article> untuk pengelompokan",
          "<article> hanya untuk blog",
          "<section> hanya untuk sidebar"
        ],
        correct: 1,
        explanation: "<article> untuk konten yang dapat berdiri sendiri (artikel, post), sedangkan <section> untuk mengelompokkan konten berdasarkan tema."
      },
      {
        question: "Manakah yang BUKAN metode implementasi CSS?",
        options: [
          "Inline CSS",
          "Internal CSS",
          "External CSS",
          "Embedded CSS",
          "Remote CSS"
        ],
        correct: 4,
        explanation: "Tiga metode implementasi CSS adalah: Inline (di atribut style), Internal (di tag <style>), dan External (file .css terpisah)."
      },
      {
        question: "Selector CSS mana yang memiliki specificity paling rendah?",
        options: [
          "#header",
          ".container",
          "div",
          "div.container",
          "*"
        ],
        correct: 4,
        explanation: "Universal selector (*) memiliki specificity paling rendah (0,0,0,0), bahkan lebih rendah dari element selector."
      },
      {
        question: "Tag semantik mana yang tepat untuk bagian header website?",
        options: [
          "<top>",
          "<header>",
          "<head>",
          "<banner>",
          "<title>"
        ],
        correct: 1,
        explanation: "Tag <header> digunakan untuk bagian header/kepala dari halaman atau section yang biasanya berisi logo, judul, dan navigasi."
      },
      {
        question: "Dalam CSS, apa arti dari 'Cascading'?",
        options: [
          "Style mengalir dari atas ke bawah",
          "Style dapat diwariskan dan ditimpa berdasarkan prioritas",
          "Style harus berurutan",
          "Style harus di file terpisah",
          "Style harus menggunakan class"
        ],
        correct: 1,
        explanation: "'Cascading' berarti style dapat diwariskan dari parent ke child dan dapat ditimpa berdasarkan specificity dan urutan penulisan."
      },
      {
        question: "Bagaimana cara meningkatkan specificity tanpa menggunakan !important?",
        options: [
          "Tambahkan lebih banyak selector",
          "Gunakan ID selector",
          "Kombinasikan class dan element selector",
          "Semua jawaban benar",
          "Tidak bisa ditingkatkan"
        ],
        correct: 3,
        explanation: "Specificity dapat ditingkatkan dengan menambah selector, menggunakan ID, atau mengombinasikan selector (misal: div.container #header)."
      },
      {
        question: "Tag <q> secara otomatis menambahkan?",
        options: [
          "Garis bawah",
          "Tanda kutip",
          "Italic",
          "Bold",
          "Background color"
        ],
        correct: 1,
        explanation: "Tag <q> secara otomatis menambahkan tanda kutip (\" \") di sekitar teks yang dikutip sesuai dengan bahasa dokumen."
      },
      {
        question: "Apa keuntungan menggunakan tag semantik HTML5?",
        options: [
          "Membuat website lebih cepat",
          "Meningkatkan SEO dan aksesibilitas",
          "Mengurangi ukuran file",
          "Tidak perlu CSS",
          "Otomatis responsive"
        ],
        correct: 1,
        explanation: "Tag semantik membantu search engine dan screen reader memahami struktur konten, meningkatkan SEO dan aksesibilitas website."
      }
    ];

    let userAnswers = new Array(quizData.length).fill(null);

    function renderQuiz() {
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';

      quizData.forEach((quiz, index) => {
        const card = document.createElement('div');
        card.className = 'quiz-card';
        card.id = `question-${index}`;

        const questionNumber = document.createElement('span');
        questionNumber.className = 'question-number';
        questionNumber.textContent = `Soal ${index + 1}`;

        const questionText = document.createElement('div');
        questionText.className = 'question-text';
        questionText.textContent = quiz.question;

        const optionsContainer = document.createElement('div');
        optionsContainer.className = 'options';

        const labels = ['A', 'B', 'C', 'D', 'E'];
        quiz.options.forEach((option, optIndex) => {
          const optionDiv = document.createElement('div');
          optionDiv.className = 'option';
          optionDiv.dataset.questionIndex = index;
          optionDiv.dataset.optionIndex = optIndex;

          const optionLabel = document.createElement('span');
          optionLabel.className = 'option-label';
          optionLabel.textContent = labels[optIndex];

          const optionText = document.createElement('span');
          optionText.textContent = option;

          optionDiv.appendChild(optionLabel);
          optionDiv.appendChild(optionText);
          optionDiv.addEventListener('click', handleOptionClick);

          optionsContainer.appendChild(optionDiv);
        });

        const feedback = document.createElement('div');
        feedback.className = 'feedback';
        feedback.id = `feedback-${index}`;

        card.appendChild(questionNumber);
        card.appendChild(questionText);
        card.appendChild(optionsContainer);
        card.appendChild(feedback);

        container.appendChild(card);
      });
    }

    function handleOptionClick(e) {
      const optionDiv = e.currentTarget;
      const questionIndex = parseInt(optionDiv.dataset.questionIndex);
      const optionIndex = parseInt(optionDiv.dataset.optionIndex);

      if (userAnswers[questionIndex] !== null) {
        return;
      }

      userAnswers[questionIndex] = optionIndex;

      const allOptions = document.querySelectorAll(`[data-question-index="${questionIndex}"]`);
      allOptions.forEach(opt => {
        opt.classList.add('disabled');
        const optIdx = parseInt(opt.dataset.optionIndex);
        
        if (optIdx === quizData[questionIndex].correct) {
          opt.classList.add('correct');
        } else if (optIdx === optionIndex && optionIndex !== quizData[questionIndex].correct) {
          opt.classList.add('wrong');
        }
      });

      showFeedback(questionIndex, optionIndex === quizData[questionIndex].correct);

      if (userAnswers.every(answer => answer !== null)) {
        setTimeout(showScore, 500);
      }
    }

    function showFeedback(questionIndex, isCorrect) {
      const feedback = document.getElementById(`feedback-${questionIndex}`);
      feedback.className = `feedback show ${isCorrect ? 'correct' : 'wrong'}`;
      
      const labels = ['A', 'B', 'C', 'D', 'E'];
      const correctLabel = labels[quizData[questionIndex].correct];
      
      feedback.innerHTML = `
        <strong>${isCorrect ? 'âœ“ Benar!' : 'âœ— Salah!'}</strong>
        ${!isCorrect ? `Jawaban yang benar adalah <strong>${correctLabel}</strong>. ` : ''}
        ${quizData[questionIndex].explanation}
      `;
    }

    function showScore() {
      const correctCount = userAnswers.filter((answer, index) => answer === quizData[index].correct).length;
      const percentage = Math.round((correctCount / quizData.length) * 100);
      
      let message = '';
      if (percentage >= 90) {
        message = 'Luar biasa! Anda sangat menguasai materi! ðŸŽ‰';
      } else if (percentage >= 75) {
        message = 'Bagus sekali! Pemahaman Anda sangat baik! ðŸ‘';
      } else if (percentage >= 60) {
        message = 'Cukup baik! Terus belajar dan berlatih! ðŸ’ª';
      } else {
        message = 'Tetap semangat! Pelajari kembali materinya! ðŸ“š';
      }

      const scoreContainer = document.getElementById('score-container');
      scoreContainer.innerHTML = `
        <div class="score-summary">
          <h2>Hasil Kuis Anda</h2>
          <div class="score-display">${correctCount}/${quizData.length}</div>
          <div class="score-message">${message}</div>
          <p style="color: #718096; margin-top: 10px;">Persentase: ${percentage}%</p>
        </div>
      `;

      scoreContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    async function onConfigChange(config) {
      const titleElement = document.getElementById('quiz-title');
      const subtitleElement = document.getElementById('quiz-subtitle');
      
      if (titleElement) {
        titleElement.textContent = config.quiz_title || defaultConfig.quiz_title;
      }
      if (subtitleElement) {
        subtitleElement.textContent = config.quiz_subtitle || defaultConfig.quiz_subtitle;
      }
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["quiz_title", config.quiz_title || defaultConfig.quiz_title],
        ["quiz_subtitle", config.quiz_subtitle || defaultConfig.quiz_subtitle]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    renderQuiz();
  </script>
