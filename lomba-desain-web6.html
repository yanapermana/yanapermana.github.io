  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 100%;
      padding: 40px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    .header h1 {
      color: #2d3748;
      font-size: 32px;
      margin: 0 0 10px 0;
      font-weight: 700;
    }

    .header p {
      color: #718096;
      font-size: 16px;
      margin: 0;
    }

    .progress-bar {
      background: #e2e8f0;
      height: 8px;
      border-radius: 10px;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .progress-fill {
      background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }

    .question-card {
      background: #f7fafc;
      border-radius: 12px;
      padding: 30px;
      margin-bottom: 20px;
      border: 2px solid #e2e8f0;
    }

    .question-number {
      color: #667eea;
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .question-text {
      color: #2d3748;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option {
      background: white;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      padding: 16px 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
      color: #2d3748;
      display: flex;
      align-items: center;
    }

    .option:hover:not(.disabled) {
      border-color: #667eea;
      background: #f7fafc;
      transform: translateX(5px);
    }

    .option.correct {
      background: #c6f6d5;
      border-color: #38a169;
      color: #22543d;
      font-weight: 600;
    }

    .option.wrong {
      background: #fed7d7;
      border-color: #e53e3e;
      color: #742a2a;
    }

    .option.disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    .option-letter {
      display: inline-block;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background: #667eea;
      color: white;
      text-align: center;
      line-height: 30px;
      margin-right: 15px;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
    }

    .option.correct .option-letter {
      background: #38a169;
    }

    .option.wrong .option-letter {
      background: #e53e3e;
    }

    .feedback {
      margin-top: 15px;
      padding: 15px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
    }

    .feedback.show {
      display: block;
    }

    .feedback.correct {
      background: #c6f6d5;
      color: #22543d;
      border: 1px solid #38a169;
    }

    .feedback.wrong {
      background: #fed7d7;
      color: #742a2a;
      border: 1px solid #e53e3e;
    }

    .score-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border-radius: 12px;
      padding: 40px;
      text-align: center;
      display: none;
    }

    .score-card.show {
      display: block;
    }

    .score-card h2 {
      font-size: 32px;
      margin: 0 0 20px 0;
    }

    .score-number {
      font-size: 72px;
      font-weight: 700;
      margin: 20px 0;
    }

    .score-text {
      font-size: 18px;
      opacity: 0.9;
    }

    .restart-btn {
      background: white;
      color: #667eea;
      border: none;
      border-radius: 10px;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 30px;
      transition: transform 0.2s ease;
    }

    .restart-btn:hover {
      transform: scale(1.05);
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #718096;
      font-size: 14px;
    }

    @media (max-width: 640px) {
      .container {
        padding: 20px;
      }

      .header h1 {
        font-size: 24px;
      }

      .question-text {
        font-size: 18px;
      }

      .score-number {
        font-size: 56px;
      }
    }
  </style>

   <div class="header">

  <script>
    const defaultConfig = {
      quiz_title: "Kuis UI/UX Design",
      quiz_subtitle: "20 Soal tentang Dasar-dasar UI/UX Design",
      footer_text: "Semangat belajar UI/UX Design! ðŸš€",
      primary_color: "#667eea",
      secondary_color: "#764ba2",
      text_color: "#2d3748",
      background_color: "#ffffff",
      accent_color: "#718096"
    };

    const questions = [
      {
        question: "Apa kepanjangan dari UI dalam desain?",
        options: [
          "User Interface",
          "Universal Integration",
          "Unified Interface",
          "User Information",
          "Universal Interface"
        ],
        correct: 0,
        explanation: "UI adalah User Interface, yaitu tampilan antarmuka yang berinteraksi dengan pengguna."
      },
      {
        question: "Apa kepanjangan dari UX dalam desain?",
        options: [
          "User Extension",
          "Universal Experience",
          "User Experience",
          "Unified Exchange",
          "User Excellence"
        ],
        correct: 2,
        explanation: "UX adalah User Experience, yaitu pengalaman pengguna saat menggunakan produk."
      },
      {
        question: "Prinsip dasar UI yang mengharuskan elemen visual tampil seragam di seluruh aplikasi disebut?",
        options: [
          "Hierarki",
          "Konsistensi",
          "Spacing",
          "Alignment",
          "Kontras"
        ],
        correct: 1,
        explanation: "Konsistensi tampilan memastikan elemen visual seragam di seluruh aplikasi."
      },
      {
        question: "Apa fungsi utama dari hierarki visual dalam UI?",
        options: [
          "Membuat tampilan lebih berwarna",
          "Mengurangi ukuran file",
          "Memandu mata pengguna ke elemen penting",
          "Mempercepat loading",
          "Menghemat ruang layar"
        ],
        correct: 2,
        explanation: "Hierarki visual memandu mata pengguna untuk fokus pada elemen yang paling penting."
      },
      {
        question: "Sistem yang digunakan untuk mengatur tata letak elemen secara terstruktur disebut?",
        options: [
          "Color scheme",
          "Typography",
          "Grid & layout",
          "Animation",
          "Navigation"
        ],
        correct: 2,
        explanation: "Grid & layout adalah sistem untuk mengatur tata letak elemen secara terstruktur."
      },
      {
        question: "Jarak antara elemen-elemen dalam desain disebut?",
        options: [
          "Margin",
          "Spacing",
          "Padding",
          "Border",
          "Outline"
        ],
        correct: 1,
        explanation: "Spacing adalah jarak antara elemen-elemen dalam desain untuk menciptakan ruang bernafas."
      },
      {
        question: "Penataan elemen agar sejajar dengan rapi disebut?",
        options: [
          "Distribution",
          "Balance",
          "Alignment",
          "Symmetry",
          "Proportion"
        ],
        correct: 2,
        explanation: "Alignment adalah penataan elemen agar sejajar dengan rapi dan teratur."
      },
      {
        question: "Seni memilih dan mengatur jenis huruf dalam desain disebut?",
        options: [
          "Kalligrafi",
          "Tipografi",
          "Lettering",
          "Handwriting",
          "Scripting"
        ],
        correct: 1,
        explanation: "Tipografi adalah seni memilih dan mengatur jenis huruf dalam desain."
      },
      {
        question: "Perbedaan kecerahan antara elemen teks dan latar belakang disebut?",
        options: [
          "Saturasi",
          "Brightness",
          "Hue",
          "Kontras",
          "Opacity"
        ],
        correct: 3,
        explanation: "Kontras adalah perbedaan kecerahan yang membuat teks mudah dibaca."
      },
      {
        question: "Diagram yang menunjukkan langkah-langkah pengguna dalam menyelesaikan tugas disebut?",
        options: [
          "Mind map",
          "User flow",
          "Sitemap",
          "Flowchart",
          "Diagram tree"
        ],
        correct: 1,
        explanation: "User flow menunjukkan langkah-langkah pengguna dalam menyelesaikan tugas tertentu."
      },
      {
        question: "Perjalanan emosional pengguna dari awal hingga akhir penggunaan produk disebut?",
        options: [
          "User story",
          "User journey",
          "User path",
          "User scenario",
          "User timeline"
        ],
        correct: 1,
        explanation: "User journey adalah perjalanan emosional pengguna selama menggunakan produk."
      },
      {
        question: "Sistem yang membantu pengguna berpindah antar halaman dalam aplikasi disebut?",
        options: [
          "Routing",
          "Navigation",
          "Linking",
          "Switching",
          "Transition"
        ],
        correct: 1,
        explanation: "Navigation adalah sistem yang membantu pengguna berpindah antar halaman."
      },
      {
        question: "Prinsip desain yang memastikan produk dapat digunakan oleh semua orang termasuk difabel disebut?",
        options: [
          "Universalitas",
          "Inklusivitas",
          "Aksesibilitas",
          "Adaptabilitas",
          "Fleksibilitas"
        ],
        correct: 2,
        explanation: "Aksesibilitas memastikan produk dapat digunakan oleh semua orang termasuk penyandang disabilitas."
      },
      {
        question: "Kemudahan produk untuk digunakan dan dipahami pengguna disebut?",
        options: [
          "Functionality",
          "Usability",
          "Reliability",
          "Efficiency",
          "Simplicity"
        ],
        correct: 1,
        explanation: "Usability adalah kemudahan produk untuk digunakan dan dipahami pengguna."
      },
      {
        question: "Sketsa sederhana struktur halaman tanpa detail visual disebut?",
        options: [
          "Mockup",
          "Prototype",
          "Wireframe",
          "Sketch",
          "Blueprint"
        ],
        correct: 2,
        explanation: "Wireframe adalah sketsa sederhana struktur halaman tanpa detail visual."
      },
      {
        question: "Desain visual yang lebih detail dengan warna dan tipografi disebut?",
        options: [
          "Wireframe",
          "Mockup",
          "Prototype",
          "Render",
          "Template"
        ],
        correct: 1,
        explanation: "Mockup adalah desain visual yang lebih detail dengan warna dan tipografi."
      },
      {
        question: "Model interaktif yang mensimulasikan fungsi produk disebut?",
        options: [
          "Demo",
          "Simulation",
          "Prototype",
          "Model",
          "Sample"
        ],
        correct: 2,
        explanation: "Prototype adalah model interaktif yang mensimulasikan fungsi produk."
      },
      {
        question: "Desain yang dapat menyesuaikan tampilan di berbagai ukuran layar disebut?",
        options: [
          "Adaptive design",
          "Flexible design",
          "Responsive design",
          "Fluid design",
          "Dynamic design"
        ],
        correct: 2,
        explanation: "Responsive design adalah desain yang menyesuaikan tampilan di berbagai ukuran layar."
      },
      {
        question: "Manakah yang BUKAN termasuk elemen visual dasar dalam UI?",
        options: [
          "Warna",
          "Bentuk",
          "Tekstur",
          "Database",
          "Tipografi"
        ],
        correct: 3,
        explanation: "Database adalah komponen backend, bukan elemen visual UI."
      },
      {
        question: "Apa tujuan utama dari desain UI/UX yang baik?",
        options: [
          "Membuat tampilan yang menarik saja",
          "Mengikuti tren terbaru",
          "Menciptakan pengalaman pengguna yang optimal",
          "Menggunakan teknologi terbaru",
          "Membuat desain yang kompleks"
        ],
        correct: 2,
        explanation: "Tujuan utama UI/UX adalah menciptakan pengalaman pengguna yang optimal dan memuaskan."
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let answered = false;

    function renderQuiz() {
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';

      const q = questions[currentQuestion];
      const card = document.createElement('div');
      card.className = 'question-card';

      const questionNumber = document.createElement('div');
      questionNumber.className = 'question-number';
      questionNumber.textContent = `SOAL ${currentQuestion + 1} DARI 20`;

      const questionText = document.createElement('div');
      questionText.className = 'question-text';
      questionText.textContent = q.question;

      const optionsDiv = document.createElement('div');
      optionsDiv.className = 'options';

      const letters = ['A', 'B', 'C', 'D', 'E'];
      q.options.forEach((option, index) => {
        const optionDiv = document.createElement('div');
        optionDiv.className = 'option';
        optionDiv.innerHTML = `<span class="option-letter">${letters[index]}</span><span>${option}</span>`;
        optionDiv.onclick = () => selectAnswer(index);
        optionsDiv.appendChild(optionDiv);
      });

      const feedback = document.createElement('div');
      feedback.className = 'feedback';
      feedback.id = 'feedback';

      card.appendChild(questionNumber);
      card.appendChild(questionText);
      card.appendChild(optionsDiv);
      card.appendChild(feedback);
      container.appendChild(card);

      updateProgress();
    }

    function selectAnswer(selected) {
      if (answered) return;
      answered = true;

      const q = questions[currentQuestion];
      const options = document.querySelectorAll('.option');
      const feedback = document.getElementById('feedback');

      options.forEach((option, index) => {
        option.classList.add('disabled');
        if (index === q.correct) {
          option.classList.add('correct');
        }
        if (index === selected && selected !== q.correct) {
          option.classList.add('wrong');
        }
      });

      if (selected === q.correct) {
        score++;
        feedback.className = 'feedback correct show';
        feedback.textContent = `âœ“ Benar! ${q.explanation}`;
      } else {
        feedback.className = 'feedback wrong show';
        feedback.textContent = `âœ— Salah. ${q.explanation}`;
      }

      setTimeout(() => {
        currentQuestion++;
        answered = false;
        if (currentQuestion < questions.length) {
          renderQuiz();
        } else {
          showScore();
        }
      }, 3000);
    }

    function updateProgress() {
      const progress = document.getElementById('progress');
      const percentage = ((currentQuestion + 1) / questions.length) * 100;
      progress.style.width = percentage + '%';
    }

    function showScore() {
      document.getElementById('quiz-container').style.display = 'none';
      const scoreCard = document.getElementById('score-card');
      scoreCard.classList.add('show');
      document.getElementById('final-score').textContent = `${score}/20`;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      answered = false;
      document.getElementById('quiz-container').style.display = 'block';
      document.getElementById('score-card').classList.remove('show');
      renderQuiz();
    }

    async function onConfigChange(config) {
      const quizTitle = config.quiz_title || defaultConfig.quiz_title;
      const quizSubtitle = config.quiz_subtitle || defaultConfig.quiz_subtitle;
      const footerText = config.footer_text || defaultConfig.footer_text;

      document.getElementById('quiz-title').textContent = quizTitle;
      document.getElementById('quiz-subtitle').textContent = quizSubtitle;
      document.getElementById('footer-text').textContent = footerText;
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["quiz_title", config.quiz_title || defaultConfig.quiz_title],
        ["quiz_subtitle", config.quiz_subtitle || defaultConfig.quiz_subtitle],
        ["footer_text", config.footer_text || defaultConfig.footer_text]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    renderQuiz();
  </script>
