<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Excel - Rumus Dasar</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        body {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100%;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0 0 10px 0;
            font-size: 2.5em;
            font-weight: 700;
        }

        .header p {
            margin: 0;
            font-size: 1.1em;
            opacity: 0.9;
        }

        .quiz-content {
            padding: 30px;
        }

        .progress-bar {
            background: #ecf0f1;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #3498db, #2ecc71);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }

        .question-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            border-left: 5px solid #3498db;
        }

        .question-number {
            color: #3498db;
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.2em;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1em;
            display: flex;
            align-items: center;
        }

        .option:hover {
            border-color: #3498db;
            background: #f8f9ff;
        }

        .option.selected {
            border-color: #3498db;
            background: #e3f2fd;
        }

        .option.correct {
            border-color: #27ae60;
            background: #d5f4e6;
            color: #27ae60;
        }

        .option.incorrect {
            border-color: #e74c3c;
            background: #fdeaea;
            color: #e74c3c;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .option-letter {
            background: #3498db;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9em;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .option.correct .option-letter {
            background: #27ae60;
        }

        .option.incorrect .option-letter {
            background: #e74c3c;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
            display: none;
        }

        .feedback.correct {
            background: #d5f4e6;
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .feedback.incorrect {
            background: #fdeaea;
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .next-button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.2s ease;
            display: none;
        }

        .next-button:hover {
            background: #2980b9;
        }

        .score-card {
            text-align: center;
            padding: 40px;
            display: none;
        }

        .score-number {
            font-size: 4em;
            font-weight: bold;
            color: #3498db;
            margin: 20px 0;
        }

        .score-text {
            font-size: 1.3em;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .restart-button {
            background: #27ae60;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .restart-button:hover {
            background: #229954;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .quiz-content {
                padding: 20px;
            }
            
            .question-card {
                padding: 20px;
            }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>

 <body>
  <main class="container">
   <header class="header">
    <h1 id="quiz-title">Kuis Excel - Rumus Dasar</h1>
    <p id="welcome-message">Uji pengetahuan Anda tentang rumus dasar Excel dan aritmatika</p>
   </header>
   <div class="quiz-content">
    <div class="progress-bar">
     <div class="progress-fill" id="progress-fill"></div>
    </div>
    <div id="quiz-container"><!-- Questions will be inserted here -->
    </div>
    <div class="score-card" id="score-card">
     <h2>Kuis Selesai!</h2>
     <div class="score-number" id="final-score">
      0/20
     </div>
     <div class="score-text">
      Selamat! Anda telah menyelesaikan kuis Excel.
     </div><button class="restart-button" onclick="restartQuiz()">Mulai Ulang</button>
    </div>
   </div>
  </main>
  <script>
        const defaultConfig = {
            quiz_title: "Kuis Excel - Rumus Dasar",
            welcome_message: "Uji pengetahuan Anda tentang rumus dasar Excel dan aritmatika"
        };

        let currentQuestion = 0;
        let score = 0;
        let answered = false;

        const questions = [
            {
                question: "Rumus apa yang digunakan untuk menjumlahkan range sel A1 hingga A10?",
                options: ["=ADD(A1:A10)", "=SUM(A1:A10)", "=TOTAL(A1:A10)", "=PLUS(A1:A10)", "=COUNT(A1:A10)"],
                correct: 1,
                explanation: "SUM adalah fungsi untuk menjumlahkan nilai dalam range sel."
            },
            {
                question: "Simbol apa yang harus digunakan di awal setiap rumus Excel?",
                options: ["#", "@", "=", "+", "*"],
                correct: 2,
                explanation: "Setiap rumus Excel harus dimulai dengan tanda sama dengan (=)."
            },
            {
                question: "Rumus untuk mencari nilai rata-rata dari range B1:B5 adalah:",
                options: ["=MEAN(B1:B5)", "=AVG(B1:B5)", "=AVERAGE(B1:B5)", "=MEDIAN(B1:B5)", "=MODE(B1:B5)"],
                correct: 2,
                explanation: "AVERAGE adalah fungsi untuk menghitung nilai rata-rata."
            },
            {
                question: "Untuk mengalikan nilai di sel C2 dengan D2, rumus yang benar adalah:",
                options: ["=C2*D2", "=C2xD2", "=MULTIPLY(C2,D2)", "=C2+D2", "=PRODUCT(C2*D2)"],
                correct: 0,
                explanation: "Operator * digunakan untuk perkalian dalam Excel."
            },
            {
                question: "Rumus =A1+B1-C1 akan menghasilkan:",
                options: ["Penjumlahan A1 dan B1", "Pengurangan C1 dari A1", "Penjumlahan A1 dan B1, lalu dikurangi C1", "Error", "Perkalian ketiga sel"],
                correct: 2,
                explanation: "Operasi dilakukan dari kiri ke kanan: A1+B1 kemudian hasilnya dikurangi C1."
            },
            {
                question: "Fungsi COUNT digunakan untuk:",
                options: ["Menjumlahkan nilai", "Menghitung rata-rata", "Menghitung jumlah sel berisi angka", "Mencari nilai maksimum", "Mengalikan nilai"],
                correct: 2,
                explanation: "COUNT menghitung jumlah sel yang berisi angka dalam range tertentu."
            },
            {
                question: "Untuk membagi nilai di sel E3 dengan F3, rumus yang tepat adalah:",
                options: ["=E3:F3", "=E3-F3", "=E3/F3", "=DIVIDE(E3,F3)", "=E3\\F3"],
                correct: 2,
                explanation: "Operator / digunakan untuk pembagian dalam Excel."
            },
            {
                question: "Rumus =MAX(A1:A10) berfungsi untuk:",
                options: ["Menjumlahkan nilai terbesar", "Mencari nilai terbesar", "Menghitung rata-rata maksimum", "Mengalikan nilai maksimum", "Mengurutkan nilai"],
                correct: 1,
                explanation: "MAX mencari dan menampilkan nilai terbesar dalam range sel."
            },
            {
                question: "Operator ^ dalam Excel digunakan untuk:",
                options: ["Perkalian", "Pembagian", "Pangkat/eksponen", "Penjumlahan", "Pengurangan"],
                correct: 2,
                explanation: "Operator ^ digunakan untuk operasi pangkat, misalnya =2^3 menghasilkan 8."
            },
            {
                question: "Rumus =MIN(D1:D20) akan menghasilkan:",
                options: ["Nilai terkecil dari D1 hingga D20", "Nilai terbesar dari D1 hingga D20", "Jumlah sel dari D1 hingga D20", "Rata-rata dari D1 hingga D20", "Error"],
                correct: 0,
                explanation: "MIN mencari dan menampilkan nilai terkecil dalam range sel."
            },
            {
                question: "Untuk menghitung 15% dari nilai di sel G5, rumus yang benar adalah:",
                options: ["=G5*15", "=G5*0.15", "=G5/15", "=G5+15%", "=PERCENT(G5,15)"],
                correct: 1,
                explanation: "15% sama dengan 0.15, jadi dikalikan dengan 0.15."
            },
            {
                question: "Rumus =PRODUCT(A1:A3) berfungsi untuk:",
                options: ["Menjumlahkan A1, A2, A3", "Mengalikan A1, A2, A3", "Membagi A1, A2, A3", "Mencari rata-rata A1, A2, A3", "Mengurangi A1, A2, A3"],
                correct: 1,
                explanation: "PRODUCT mengalikan semua nilai dalam range yang ditentukan."
            },
            {
                question: "Jika sel A1 berisi 10 dan B1 berisi 3, maka =A1 MOD B1 menghasilkan:",
                options: ["13", "7", "1", "30", "3.33"],
                correct: 2,
                explanation: "MOD menghitung sisa pembagian. 10 dibagi 3 sisanya 1."
            },
            {
                question: "Rumus =ABS(-25) akan menghasilkan:",
                options: ["-25", "25", "0", "Error", "50"],
                correct: 1,
                explanation: "ABS mengembalikan nilai absolut (positif) dari suatu angka."
            },
            {
                question: "Untuk menghitung akar kuadrat dari nilai di sel H8, rumus yang tepat adalah:",
                options: ["=H8^0.5", "=SQRT(H8)", "=H8^(1/2)", "Semua jawaban benar", "=ROOT(H8,2)"],
                correct: 3,
                explanation: "Ketiga rumus tersebut (^0.5, SQRT, dan ^(1/2)) dapat digunakan untuk akar kuadrat."
            },
            {
                question: "Rumus =ROUND(3.7456,2) akan menghasilkan:",
                options: ["3.7", "3.75", "4", "3.746", "3.74"],
                correct: 1,
                explanation: "ROUND membulatkan angka ke jumlah desimal tertentu. 3.7456 dibulatkan ke 2 desimal menjadi 3.75."
            },
            {
                question: "Operator % dalam Excel digunakan untuk:",
                options: ["Pembagian", "Persentase", "Modulus", "Perkalian", "Pangkat"],
                correct: 1,
                explanation: "Operator % mengkonversi angka menjadi persentase (membagi dengan 100)."
            },
            {
                question: "Rumus =POWER(4,3) sama dengan:",
                options: ["=4*3", "=4+3", "=4^3", "=4/3", "=4-3"],
                correct: 2,
                explanation: "POWER(4,3) sama dengan 4^3, yaitu 4 pangkat 3 = 64."
            },
            {
                question: "Jika ingin menjumlahkan sel A1, B2, dan C3 (tidak berurutan), rumus yang benar adalah:",
                options: ["=SUM(A1:C3)", "=A1+B2+C3", "=SUM(A1,B2,C3)", "=ADD(A1,B2,C3)", "Jawaban B dan C benar"],
                correct: 4,
                explanation: "Baik =A1+B2+C3 maupun =SUM(A1,B2,C3) dapat digunakan untuk menjumlahkan sel tidak berurutan."
            },
            {
                question: "Rumus =INT(7.89) akan menghasilkan:",
                options: ["8", "7", "7.9", "7.8", "Error"],
                correct: 1,
                explanation: "INT membuang bagian desimal dan mengembalikan bilangan bulat, jadi 7.89 menjadi 7."
            }
        ];

        function displayQuestion() {
            const container = document.getElementById('quiz-container');
            const question = questions[currentQuestion];
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">Pertanyaan ${currentQuestion + 1} dari ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectAnswer(${index})">
                                <div class="option-letter">${String.fromCharCode(65 + index)}</div>
                                <div>${option}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="feedback" id="feedback"></div>
                    <button class="next-button" id="next-button" onclick="nextQuestion()">
                        ${currentQuestion === questions.length - 1 ? 'Lihat Hasil' : 'Pertanyaan Selanjutnya'}
                    </button>
                </div>
            `;
            
            updateProgress();
            answered = false;
        }

        function selectAnswer(selectedIndex) {
            if (answered) return;
            
            const question = questions[currentQuestion];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const nextButton = document.getElementById('next-button');
            
            answered = true;
            
            options.forEach((option, index) => {
                option.classList.add('disabled');
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex) {
                    option.classList.add('incorrect');
                }
            });
            
            if (selectedIndex === question.correct) {
                score++;
                feedback.className = 'feedback correct';
                feedback.textContent = `✓ Benar! ${question.explanation}`;
            } else {
                feedback.className = 'feedback incorrect';
                feedback.textContent = `✗ Salah. Jawaban yang benar adalah ${String.fromCharCode(65 + question.correct)}. ${question.explanation}`;
            }
            
            feedback.style.display = 'block';
            nextButton.style.display = 'inline-block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion) / questions.length) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
        }

        function showResults() {
            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('score-card').style.display = 'block';
            document.getElementById('final-score').textContent = `${score}/${questions.length}`;
            
            const percentage = (score / questions.length) * 100;
            let message = '';
            
            if (percentage >= 90) {
                message = 'Luar biasa! Anda menguasai Excel dengan sangat baik!';
            } else if (percentage >= 70) {
                message = 'Bagus! Pengetahuan Excel Anda sudah cukup baik.';
            } else if (percentage >= 50) {
                message = 'Tidak buruk! Terus belajar untuk meningkatkan kemampuan Excel Anda.';
            } else {
                message = 'Perlu belajar lebih giat lagi. Jangan menyerah!';
            }
            
            document.querySelector('.score-text').textContent = message;
            updateProgress();
        }

        function restartQuiz() {
            currentQuestion = 0;
            score = 0;
            answered = false;
            document.getElementById('quiz-container').style.display = 'block';
            document.getElementById('score-card').style.display = 'none';
            displayQuestion();
        }

        async function onConfigChange(config) {
            const titleElement = document.getElementById('quiz-title');
            const messageElement = document.getElementById('welcome-message');
            
            if (titleElement) {
                titleElement.textContent = config.quiz_title || defaultConfig.quiz_title;
            }
            if (messageElement) {
                messageElement.textContent = config.welcome_message || defaultConfig.welcome_message;
            }
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["quiz_title", config.quiz_title || defaultConfig.quiz_title],
                ["welcome_message", config.welcome_message || defaultConfig.welcome_message]
            ]);
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            displayQuestion();
            
            if (window.elementSdk) {
                window.elementSdk.init({
                    defaultConfig,
                    onConfigChange,
                    mapToCapabilities,
                    mapToEditPanelValues
                });
            }
        });
    </script>
