<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis Desain Grafis &amp; UI/UX</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100%;
      padding: 40px 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }

    .header h1 {
      font-size: 42px;
      margin: 0 0 10px 0;
      font-weight: 700;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .header p {
      font-size: 18px;
      opacity: 0.95;
      margin: 0;
    }

    .progress-bar {
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      height: 12px;
      margin-bottom: 30px;
      overflow: hidden;
    }

    .progress-fill {
      background: linear-gradient(90deg, #4ade80 0%, #22c55e 100%);
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 20px;
    }

    .score-display {
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 15px 25px;
      text-align: center;
      color: white;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .question-card {
      background: white;
      border-radius: 20px;
      padding: 35px;
      margin-bottom: 25px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .question-card:hover {
      transform: translateY(-2px);
    }

    .question-number {
      display: inline-block;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 8px 16px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .question-text {
      font-size: 20px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .option {
      background: #f9fafb;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      padding: 18px 20px;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 16px;
      color: #374151;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .option:hover:not(.disabled) {
      background: #f3f4f6;
      border-color: #667eea;
      transform: translateX(5px);
    }

    .option-letter {
      background: #e5e7eb;
      color: #6b7280;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
      flex-shrink: 0;
    }

    .option.correct {
      background: #d1fae5;
      border-color: #10b981;
      cursor: default;
    }

    .option.correct .option-letter {
      background: #10b981;
      color: white;
    }

    .option.incorrect {
      background: #fee2e2;
      border-color: #ef4444;
      cursor: default;
    }

    .option.incorrect .option-letter {
      background: #ef4444;
      color: white;
    }

    .option.disabled {
      cursor: default;
      opacity: 0.6;
    }

    .explanation {
      margin-top: 20px;
      padding: 20px;
      background: #eff6ff;
      border-left: 4px solid #3b82f6;
      border-radius: 8px;
      display: none;
    }

    .explanation.show {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .explanation-title {
      font-weight: 700;
      color: #1e40af;
      margin-bottom: 8px;
      font-size: 15px;
    }

    .explanation-text {
      color: #1e3a8a;
      line-height: 1.6;
      font-size: 15px;
    }

    .final-score {
      background: white;
      border-radius: 20px;
      padding: 50px 35px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      display: none;
    }

    .final-score.show {
      display: block;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .final-score h2 {
      font-size: 36px;
      color: #1f2937;
      margin: 0 0 15px 0;
    }

    .final-score-number {
      font-size: 72px;
      font-weight: 800;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 20px 0;
    }

    .final-message {
      font-size: 20px;
      color: #6b7280;
      margin-bottom: 30px;
    }

    .restart-btn {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 16px 40px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .restart-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    @media (max-width: 768px) {
      .header h1 {
        font-size: 32px;
      }

      .question-card {
        padding: 25px;
      }

      .question-text {
        font-size: 18px;
      }

      .option {
        padding: 15px;
        font-size: 15px;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container">
   <div class="header">
    <h1 id="quiz-title">Kuis Desain Grafis &amp; UI/UX</h1>
    <p id="quiz-subtitle">Uji pemahaman Anda tentang prinsip desain dan konsep UX</p>
   </div>
   <div class="progress-bar">
    <div class="progress-fill" id="progress-fill"></div>
   </div>
   <div class="score-display" id="score-display">
    Skor: <span id="current-score">0</span> / 20
   </div>
   <div id="questions-container"></div>
   <div class="final-score" id="final-score">
    <h2>üéâ Kuis Selesai!</h2>
    <div class="final-score-number" id="final-score-number">
     0/20
    </div>
    <div class="final-message" id="final-message"></div><button class="restart-btn" onclick="restartQuiz()">Ulangi Kuis</button>
   </div>
  </div>
  <script>
    const defaultConfig = {
      quiz_title: "Kuis Desain Grafis & UI/UX",
      quiz_subtitle: "Uji pemahaman Anda tentang prinsip desain dan konsep UX"
    };

    const questions = [
      {
        question: "Apa yang dimaksud dengan White Space (Ruang Negatif) dalam desain?",
        options: [
          "Area kosong di sekitar elemen desain yang membantu meningkatkan keterbacaan",
          "Warna putih yang digunakan sebagai background",
          "Ruang untuk menambahkan lebih banyak konten",
          "Area yang harus diisi dengan gambar atau teks",
          "Margin dan padding yang sama di semua sisi"
        ],
        correct: 0,
        explanation: "White space adalah area kosong yang sengaja dibiarkan di sekitar elemen desain. Ini bukan tentang warna putih, tetapi tentang ruang bernafas yang meningkatkan keterbacaan dan fokus visual."
      },
      {
        question: "Prinsip desain manakah yang paling penting untuk meningkatkan keterbacaan teks pada background berwarna?",
        options: [
          "Keseimbangan",
          "Hierarki",
          "Kontras",
          "Repetisi",
          "Proximity"
        ],
        correct: 2,
        explanation: "Kontras adalah faktor terpenting untuk keterbacaan. Perbedaan yang jelas antara warna teks dan background memastikan teks mudah dibaca dan tidak melelahkan mata."
      },
      {
        question: "Apa fungsi utama dari Hierarki Visual dalam desain UI?",
        options: [
          "Membuat desain terlihat lebih menarik",
          "Mengurangi jumlah elemen di halaman",
          "Memandu mata pengguna ke informasi paling penting terlebih dahulu",
          "Menyeimbangkan warna di seluruh halaman",
          "Menghemat ruang di layar"
        ],
        correct: 2,
        explanation: "Hierarki visual mengatur elemen berdasarkan tingkat kepentingannya, memandu mata pengguna untuk melihat informasi paling penting terlebih dahulu melalui ukuran, warna, dan posisi."
      },
      {
        question: "Dalam konteks desain, apa yang dimaksud dengan Affordance?",
        options: [
          "Harga yang terjangkau untuk produk digital",
          "Petunjuk visual yang menunjukkan bagaimana sebuah elemen dapat digunakan",
          "Kemampuan desain untuk beradaptasi dengan berbagai ukuran layar",
          "Fitur aksesibilitas untuk pengguna disabilitas",
          "Kecepatan loading halaman web"
        ],
        correct: 1,
        explanation: "Affordance adalah petunjuk visual yang memberitahu pengguna bagaimana sebuah elemen dapat diinteraksikan. Misalnya, tombol yang terlihat seperti dapat diklik."
      },
      {
        question: "Manakah yang merupakan contoh penerapan Keseimbangan Asimetris?",
        options: [
          "Logo yang sama persis di kiri dan kanan halaman",
          "Gambar besar di kiri diimbangi dengan beberapa elemen kecil di kanan",
          "Teks yang rata tengah dengan margin sama di semua sisi",
          "Grid dengan kolom yang sama lebar",
          "Menu navigasi dengan jarak yang sama antar item"
        ],
        correct: 1,
        explanation: "Keseimbangan asimetris menciptakan keseimbangan visual tanpa cerminan identik. Elemen besar di satu sisi dapat diimbangi dengan beberapa elemen kecil di sisi lain."
      },
      {
        question: "Apa perbedaan utama antara UI (User Interface) dan UX (User Experience)?",
        options: [
          "UI adalah tentang warna, UX adalah tentang layout",
          "UI fokus pada tampilan visual, UX fokus pada keseluruhan pengalaman pengguna",
          "UI untuk mobile, UX untuk desktop",
          "UI dibuat oleh designer, UX dibuat oleh developer",
          "UI adalah bagian dari coding, UX adalah bagian dari marketing"
        ],
        correct: 1,
        explanation: "UI berfokus pada tampilan visual dan interaksi antarmuka, sedangkan UX mencakup keseluruhan pengalaman pengguna termasuk kemudahan penggunaan, kepuasan, dan perjalanan pengguna."
      },
      {
        question: "Dalam Design Thinking, apa yang dilakukan pada tahap Empathize?",
        options: [
          "Membuat prototype produk",
          "Menguji solusi dengan pengguna",
          "Memahami kebutuhan dan masalah pengguna melalui riset",
          "Menentukan fitur-fitur produk",
          "Membuat wireframe dan mockup"
        ],
        correct: 2,
        explanation: "Tahap Empathize adalah tahap pertama Design Thinking di mana kita melakukan riset untuk memahami kebutuhan, masalah, dan perilaku pengguna secara mendalam."
      },
      {
        question: "Apa perbedaan antara Mockup dan Prototype?",
        options: [
          "Mockup adalah gambar statis, Prototype adalah model interaktif",
          "Mockup untuk mobile, Prototype untuk web",
          "Mockup dibuat dengan code, Prototype dibuat dengan design tool",
          "Mockup adalah versi final, Prototype adalah versi awal",
          "Tidak ada perbedaan, keduanya sama"
        ],
        correct: 0,
        explanation: "Mockup adalah representasi visual statis dari desain yang menunjukkan tampilan akhir, sedangkan Prototype adalah model interaktif yang dapat diklik untuk menguji alur dan fungsi."
      },
      {
        question: "Metode riset manakah yang paling tepat untuk menguji apakah pengguna dapat menyelesaikan tugas tertentu dalam aplikasi?",
        options: [
          "Survey online",
          "Focus Group Discussion",
          "Prototype Testing (Usability Testing)",
          "A/B Testing",
          "Card Sorting"
        ],
        correct: 2,
        explanation: "Prototype Testing atau Usability Testing adalah metode terbaik untuk mengamati pengguna secara langsung saat mereka mencoba menyelesaikan tugas, mengidentifikasi hambatan dan kesulitan."
      },
      {
        question: "Apa yang dimaksud dengan User Flow?",
        options: [
          "Kecepatan pengguna dalam menggunakan aplikasi",
          "Diagram yang menunjukkan langkah-langkah pengguna untuk mencapai tujuan",
          "Jumlah pengguna yang mengunjungi website",
          "Aliran data dalam sistem backend",
          "Proses login dan registrasi pengguna"
        ],
        correct: 1,
        explanation: "User Flow adalah diagram visual yang menunjukkan langkah-langkah yang diambil pengguna untuk menyelesaikan tugas tertentu dalam aplikasi atau website."
      },
      {
        question: "Menurut Hick's Law, apa yang terjadi ketika pengguna diberikan terlalu banyak pilihan?",
        options: [
          "Pengguna akan lebih puas dengan banyak opsi",
          "Waktu pengambilan keputusan akan meningkat",
          "Konversi akan meningkat signifikan",
          "Pengguna akan lebih cepat membuat keputusan",
          "Tidak ada pengaruh terhadap pengalaman pengguna"
        ],
        correct: 1,
        explanation: "Hick's Law menyatakan bahwa semakin banyak pilihan yang diberikan, semakin lama waktu yang dibutuhkan untuk membuat keputusan. Ini dapat menyebabkan decision paralysis."
      },
      {
        question: "Bagaimana cara terbaik menerapkan Hick's Law pada menu navigasi yang kompleks dengan 20+ item?",
        options: [
          "Menampilkan semua 20 item dalam satu baris",
          "Mengelompokkan item ke dalam kategori dengan sub-menu",
          "Menggunakan font yang lebih kecil agar semua muat",
          "Menghapus semua item yang tidak penting",
          "Membuat halaman terpisah untuk setiap item"
        ],
        correct: 1,
        explanation: "Mengelompokkan item ke dalam kategori logis dengan sub-menu mengurangi pilihan awal yang terlihat, mempercepat pengambilan keputusan sesuai Hick's Law."
      },
      {
        question: "Apa yang dimaksud dengan Scrollytelling dalam tren UX modern?",
        options: [
          "Teknik membuat website loading lebih cepat saat scroll",
          "Metode bercerita yang menggunakan scrolling untuk mengungkap konten secara bertahap",
          "Fitur auto-scroll pada website",
          "Animasi yang muncul saat halaman di-scroll",
          "Teknik SEO untuk meningkatkan ranking"
        ],
        correct: 1,
        explanation: "Scrollytelling adalah teknik storytelling interaktif yang menggunakan scrolling untuk mengungkap narasi secara bertahap, menciptakan pengalaman yang engaging dan immersive."
      },
      {
        question: "Dalam skema warna, apa fungsi strategis dari menggunakan warna komplementer?",
        options: [
          "Membuat desain terlihat lebih ramai",
          "Menciptakan kontras yang kuat dan menarik perhatian",
          "Menghemat biaya printing",
          "Membuat website loading lebih cepat",
          "Meningkatkan aksesibilitas untuk semua pengguna"
        ],
        correct: 1,
        explanation: "Warna komplementer (berlawanan di color wheel) menciptakan kontras maksimal, sangat efektif untuk menarik perhatian ke elemen penting seperti CTA button."
      },
      {
        question: "Manakah yang merupakan contoh affordance yang baik pada sebuah tombol?",
        options: [
          "Tombol dengan warna yang sama dengan background",
          "Tombol datar tanpa border atau shadow",
          "Tombol dengan efek 3D, shadow, dan berubah saat hover",
          "Tombol dengan teks yang sangat kecil",
          "Tombol yang tersembunyi di menu dropdown"
        ],
        correct: 2,
        explanation: "Tombol dengan efek 3D, shadow, dan perubahan saat hover memberikan petunjuk visual yang jelas bahwa elemen tersebut dapat diklik dan interaktif."
      },
      {
        question: "Dalam tipografi, apa yang dimaksud dengan Hierarchy?",
        options: [
          "Urutan font dari A sampai Z",
          "Pengaturan ukuran, berat, dan gaya font untuk menunjukkan tingkat kepentingan",
          "Jumlah font yang digunakan dalam satu desain",
          "Jarak antar huruf dalam sebuah kata",
          "Warna font yang digunakan"
        ],
        correct: 1,
        explanation: "Hierarki tipografi menggunakan variasi ukuran, berat (bold/regular), dan gaya font untuk membedakan tingkat kepentingan informasi, memandu pembaca melalui konten."
      },
      {
        question: "Skenario: Tim ingin memahami mengapa pengguna meninggalkan keranjang belanja. Metode riset apa yang paling tepat?",
        options: [
          "Hanya melihat data analytics",
          "Mengirim email survey kepada semua pengguna",
          "Melakukan user interview dan usability testing pada proses checkout",
          "Mengubah warna tombol checkout",
          "Menambahkan lebih banyak produk"
        ],
        correct: 2,
        explanation: "User interview dan usability testing memberikan insight mendalam tentang hambatan spesifik yang dialami pengguna saat checkout, lebih efektif daripada hanya data kuantitatif."
      },
      {
        question: "Manakah User Flow yang paling logis untuk fitur 'Reset Password'?",
        options: [
          "Login ‚Üí Dashboard ‚Üí Settings ‚Üí Reset Password",
          "Forgot Password ‚Üí Enter Email ‚Üí Verify Code ‚Üí Create New Password ‚Üí Login",
          "Homepage ‚Üí Contact Us ‚Üí Request Reset ‚Üí Wait 24 hours",
          "Register ‚Üí Login ‚Üí Forgot Password ‚Üí Reset",
          "Download App ‚Üí Create Account ‚Üí Reset Password"
        ],
        correct: 1,
        explanation: "Flow yang logis untuk reset password: pengguna mengklik 'Forgot Password', memasukkan email, memverifikasi identitas, membuat password baru, lalu login."
      },
      {
        question: "Apa keuntungan utama menggunakan white space yang cukup dalam desain UI?",
        options: [
          "Menghemat biaya development",
          "Membuat halaman terlihat lebih penuh",
          "Meningkatkan fokus dan keterbacaan, mengurangi cognitive load",
          "Mempercepat loading time",
          "Mengurangi jumlah halaman yang dibutuhkan"
        ],
        correct: 2,
        explanation: "White space yang cukup memberikan ruang bernafas untuk elemen, meningkatkan fokus pengguna, keterbacaan, dan mengurangi beban kognitif dengan tidak membuat desain terasa sesak."
      },
      {
        question: "Dalam analisis desain, jika sebuah landing page memiliki headline besar, sub-headline medium, dan body text kecil, prinsip apa yang dominan?",
        options: [
          "Kontras warna",
          "Keseimbangan simetris",
          "Hierarki visual",
          "Repetisi pola",
          "Alignment"
        ],
        correct: 2,
        explanation: "Variasi ukuran teks yang jelas (besar ‚Üí medium ‚Üí kecil) menunjukkan penerapan hierarki visual yang kuat, memandu mata pembaca dari informasi paling penting ke detail pendukung."
      }
    ];

    let score = 0;
    let answeredQuestions = 0;

    function renderQuestions() {
      const container = document.getElementById('questions-container');
      container.innerHTML = '';

      questions.forEach((q, index) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.id = `question-${index}`;

        const optionsHTML = q.options.map((option, optIndex) => `
          <div class="option" onclick="selectAnswer(${index}, ${optIndex})" data-question="${index}" data-option="${optIndex}">
            <span class="option-letter">${String.fromCharCode(65 + optIndex)}</span>
            <span>${option}</span>
          </div>
        `).join('');

        card.innerHTML = `
          <div class="question-number">Soal ${index + 1} dari 20</div>
          <div class="question-text">${q.question}</div>
          <div class="options" id="options-${index}">
            ${optionsHTML}
          </div>
          <div class="explanation" id="explanation-${index}">
            <div class="explanation-title">üí° Penjelasan:</div>
            <div class="explanation-text">${q.explanation}</div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function selectAnswer(questionIndex, selectedOption) {
      const options = document.querySelectorAll(`[data-question="${questionIndex}"]`);
      const question = questions[questionIndex];
      
      // Check if already answered
      if (options[0].classList.contains('disabled')) {
        return;
      }

      answeredQuestions++;

      // Mark all options as disabled
      options.forEach(opt => opt.classList.add('disabled'));

      // Mark correct answer
      options[question.correct].classList.add('correct');

      // Mark incorrect answer if wrong
      if (selectedOption !== question.correct) {
        options[selectedOption].classList.add('incorrect');
      } else {
        score++;
      }

      // Show explanation
      document.getElementById(`explanation-${questionIndex}`).classList.add('show');

      // Update score display
      updateScore();

      // Check if all questions answered
      if (answeredQuestions === questions.length) {
        setTimeout(showFinalScore, 500);
      }
    }

    function updateScore() {
      document.getElementById('current-score').textContent = score;
      const progress = (answeredQuestions / questions.length) * 100;
      document.getElementById('progress-fill').style.width = progress + '%';
    }

    function showFinalScore() {
      document.getElementById('questions-container').style.display = 'none';
      document.getElementById('score-display').style.display = 'none';
      
      const finalScoreDiv = document.getElementById('final-score');
      const finalScoreNumber = document.getElementById('final-score-number');
      const finalMessage = document.getElementById('final-message');

      finalScoreNumber.textContent = `${score}/20`;

      let message = '';
      const percentage = (score / 20) * 100;

      if (percentage >= 90) {
        message = 'üåü Luar biasa! Anda menguasai materi dengan sangat baik!';
      } else if (percentage >= 75) {
        message = 'üëè Bagus sekali! Pemahaman Anda sudah sangat baik!';
      } else if (percentage >= 60) {
        message = 'üëç Cukup baik! Terus tingkatkan pemahaman Anda!';
      } else {
        message = 'üí™ Tetap semangat! Pelajari kembali materi dan coba lagi!';
      }

      finalMessage.textContent = message;
      finalScoreDiv.classList.add('show');
    }

    function restartQuiz() {
      score = 0;
      answeredQuestions = 0;
      
      document.getElementById('final-score').classList.remove('show');
      document.getElementById('questions-container').style.display = 'block';
      document.getElementById('score-display').style.display = 'block';
      
      updateScore();
      renderQuestions();
      
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    async function onConfigChange(config) {
      const titleElement = document.getElementById('quiz-title');
      const subtitleElement = document.getElementById('quiz-subtitle');
      
      if (titleElement) {
        titleElement.textContent = config.quiz_title || defaultConfig.quiz_title;
      }
      if (subtitleElement) {
        subtitleElement.textContent = config.quiz_subtitle || defaultConfig.quiz_subtitle;
      }
    }

    function mapToCapabilities(config) {
      return {
        recolorables: [],
        borderables: [],
        fontEditable: undefined,
        fontSizeable: undefined
      };
    }

    function mapToEditPanelValues(config) {
      return new Map([
        ["quiz_title", config.quiz_title || defaultConfig.quiz_title],
        ["quiz_subtitle", config.quiz_subtitle || defaultConfig.quiz_subtitle]
      ]);
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities,
        mapToEditPanelValues
      });
    }

    // Initialize quiz
    renderQuestions();
