<!doctype html>
<html lang="id">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kuis CSS Modern &amp; Desain Responsif</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100%;
    }

    * {
      box-sizing: border-box;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    header {
      text-align: center;
      color: white;
      margin-bottom: 2.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0 0 0.5rem 0;
      font-weight: 700;
    }

    .subtitle {
      font-size: 1.1rem;
      opacity: 0.95;
      margin: 0;
    }

    .quiz-card {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }

    .quiz-card:hover {
      transform: translateY(-2px);
    }

    .question-number {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    .question-text {
      font-size: 1.15rem;
      color: #2d3748;
      margin-bottom: 1.5rem;
      line-height: 1.6;
      font-weight: 500;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .option-btn {
      background: #f7fafc;
      border: 2px solid #e2e8f0;
      padding: 1rem 1.25rem;
      border-radius: 10px;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 1rem;
      color: #2d3748;
      font-weight: 500;
    }

    .option-btn:hover:not(:disabled) {
      background: #edf2f7;
      border-color: #cbd5e0;
      transform: translateX(4px);
    }

    .option-btn:disabled {
      cursor: not-allowed;
    }

    .option-btn.correct {
      background: #c6f6d5;
      border-color: #48bb78;
      color: #22543d;
    }

    .option-btn.incorrect {
      background: #fed7d7;
      border-color: #f56565;
      color: #742a2a;
    }

    .feedback {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
      font-weight: 500;
      display: none;
    }

    .feedback.show {
      display: block;
    }

    .feedback.correct {
      background: #c6f6d5;
      color: #22543d;
      border-left: 4px solid #48bb78;
    }

    .feedback.incorrect {
      background: #fed7d7;
      color: #742a2a;
      border-left: 4px solid #f56565;
    }

    .score-section {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      margin-bottom: 2rem;
      position: sticky;
      top: 1rem;
      z-index: 10;
    }

    .score-text {
      font-size: 1.25rem;
      color: #2d3748;
      margin: 0;
      font-weight: 600;
    }

    .score-number {
      font-size: 2.5rem;
      color: #667eea;
      font-weight: 700;
      margin: 0.5rem 0;
    }

    footer {
      text-align: center;
      color: white;
      padding: 2rem 0;
      margin-top: 3rem;
      font-size: 0.95rem;
      opacity: 0.9;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .quiz-card {
        padding: 1.5rem;
      }

      .question-text {
        font-size: 1.05rem;
      }

      .option-btn {
        padding: 0.875rem 1rem;
        font-size: 0.95rem;
      }
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <div class="container">
   <header>
    <h1 id="quiz-title">Kuis CSS Modern &amp; Desain Responsif</h1>
    <p class="subtitle" id="quiz-subtitle">Uji pemahaman Anda tentang CSS Layout Modern dan Desain Responsif</p>
   </header>
   <div class="score-section">
    <p class="score-text">Skor Anda</p>
    <p class="score-number" id="score">0 / 20</p>
   </div>
   <main id="quiz-container"></main>
   <footer>
    <p id="footer-text">© 2024 Kuis Interaktif CSS - Belajar dengan Menyenangkan</p>
   </footer>
  </div>
  <script>
    const defaultConfig = {
      quiz_title: "Kuis CSS Modern & Desain Responsif",
      quiz_subtitle: "Uji pemahaman Anda tentang CSS Layout Modern dan Desain Responsif",
      footer_text: "© 2024 Kuis Interaktif CSS - Belajar dengan Menyenangkan"
    };

    const quizData = [
      {
        question: "Apa perbedaan utama antara CSS Flexbox dan CSS Grid?",
        options: [
          "Flexbox untuk layout 1 dimensi, Grid untuk layout 2 dimensi",
          "Flexbox lebih cepat dari Grid",
          "Grid hanya untuk desktop, Flexbox untuk mobile",
          "Flexbox tidak mendukung responsive design",
          "Grid tidak bisa digunakan bersama Flexbox"
        ],
        correct: 0,
        explanation: "Flexbox dirancang untuk layout satu dimensi (baris atau kolom), sedangkan Grid untuk layout dua dimensi (baris dan kolom sekaligus)."
      },
      {
        question: "Properti Flexbox 'align-items: center' berfungsi untuk?",
        options: [
          "Meratakan item secara horizontal",
          "Meratakan item di tengah sumbu silang (cross axis)",
          "Membuat item memiliki ukuran yang sama",
          "Mengatur jarak antar item",
          "Membalik urutan item"
        ],
        correct: 1,
        explanation: "align-items mengatur perataan item pada sumbu silang (cross axis). Dengan nilai 'center', item akan berada di tengah sumbu silang."
      },
      {
        question: "Kapan sebaiknya menggunakan CSS Grid dibanding Flexbox?",
        options: [
          "Ketika membuat navigation bar horizontal",
          "Ketika membuat layout kompleks dengan baris dan kolom",
          "Ketika hanya ada 2-3 elemen",
          "Ketika membuat button group",
          "Ketika membuat list vertikal sederhana"
        ],
        correct: 1,
        explanation: "CSS Grid ideal untuk layout kompleks yang memerlukan kontrol baris dan kolom sekaligus, seperti dashboard atau gallery dengan struktur grid."
      },
      {
        question: "Apa fungsi properti 'justify-content: space-between' di Flexbox?",
        options: [
          "Membuat jarak sama di dalam setiap item",
          "Mendistribusikan item dengan jarak sama, item pertama di awal dan terakhir di akhir",
          "Meratakan item ke tengah",
          "Membuat semua item memiliki lebar yang sama",
          "Membalik urutan item"
        ],
        correct: 1,
        explanation: "justify-content: space-between mendistribusikan item dengan jarak yang sama di antara mereka, dengan item pertama di awal dan item terakhir di akhir container."
      },
      {
        question: "Properti CSS Grid 'grid-template-columns: repeat(3, 1fr)' artinya?",
        options: [
          "Membuat 3 baris dengan lebar sama",
          "Membuat 3 kolom dengan lebar yang sama",
          "Membuat 1 kolom yang diulang 3 kali",
          "Membuat grid dengan 3 pixel",
          "Membuat 3 container terpisah"
        ],
        correct: 1,
        explanation: "repeat(3, 1fr) membuat 3 kolom dengan lebar yang sama, di mana 1fr berarti 1 fraksi dari ruang yang tersedia."
      },
      {
        question: "Apa yang dimaksud dengan 'position: fixed' dalam CSS?",
        options: [
          "Elemen mengikuti scroll halaman",
          "Elemen tetap di posisi relatif terhadap viewport",
          "Elemen tidak bisa dipindahkan",
          "Elemen selalu di tengah halaman",
          "Elemen tersembunyi dari halaman"
        ],
        correct: 1,
        explanation: "position: fixed membuat elemen tetap di posisi yang sama relatif terhadap viewport browser, tidak terpengaruh oleh scrolling."
      },
      {
        question: "Untuk membuat modal overlay yang menutupi seluruh layar, positioning apa yang tepat?",
        options: [
          "position: relative",
          "position: absolute dengan top: 0, left: 0, width: 100%, height: 100%",
          "position: static",
          "position: sticky",
          "Tidak perlu positioning"
        ],
        correct: 1,
        explanation: "position: absolute dengan koordinat top: 0, left: 0 dan ukuran 100% akan membuat overlay menutupi seluruh area parent atau viewport."
      },
      {
        question: "Properti Flexbox mana yang membuat semua item memiliki tinggi yang sama?",
        options: [
          "justify-content: stretch",
          "align-items: stretch (default)",
          "flex-direction: column",
          "flex-wrap: wrap",
          "align-content: stretch"
        ],
        correct: 1,
        explanation: "align-items: stretch (nilai default) membuat semua flex item meregang untuk mengisi tinggi container, sehingga memiliki tinggi yang sama."
      },
      {
        question: "Apa tujuan utama dari Desain Responsif?",
        options: [
          "Membuat website lebih cepat",
          "Membuat website terlihat dan berfungsi baik di berbagai ukuran layar",
          "Mengurangi ukuran file CSS",
          "Membuat animasi lebih smooth",
          "Meningkatkan keamanan website"
        ],
        correct: 1,
        explanation: "Desain Responsif bertujuan agar website dapat menyesuaikan tampilan dan fungsinya dengan baik di berbagai perangkat dan ukuran layar."
      },
      {
        question: "Apa yang dimaksud dengan prinsip 'Mobile-First'?",
        options: [
          "Website hanya untuk mobile",
          "Mendesain untuk mobile terlebih dahulu, lalu menambahkan fitur untuk layar lebih besar",
          "Mobile lebih penting dari desktop",
          "Menggunakan aplikasi mobile saja",
          "Menghapus fitur desktop"
        ],
        correct: 1,
        explanation: "Mobile-First adalah pendekatan desain yang dimulai dari layar kecil (mobile) sebagai base, kemudian menambahkan kompleksitas untuk layar lebih besar."
      },
      {
        question: "Apa perbedaan strategis antara 'Desktop-First' dan 'Mobile-First'?",
        options: [
          "Desktop-First lebih modern",
          "Desktop-First mulai dari layar besar lalu menyederhanakan, Mobile-First sebaliknya",
          "Tidak ada perbedaan",
          "Mobile-First tidak mendukung desktop",
          "Desktop-First lebih cepat"
        ],
        correct: 1,
        explanation: "Desktop-First dimulai dari desain kompleks untuk layar besar lalu disederhanakan untuk mobile, sedangkan Mobile-First dimulai dari desain sederhana untuk mobile lalu ditingkatkan untuk desktop."
      },
      {
        question: "Apa saja tiga pilar utama Desain Responsif?",
        options: [
          "HTML, CSS, JavaScript",
          "Fluid Grids, Flexible Images, Media Queries",
          "Mobile, Tablet, Desktop",
          "Header, Content, Footer",
          "Colors, Fonts, Spacing"
        ],
        correct: 1,
        explanation: "Tiga pilar Desain Responsif adalah Fluid Grids (grid fleksibel), Flexible Images (gambar fleksibel), dan Media Queries (query media)."
      },
      {
        question: "Apa yang dimaksud dengan 'Fluid Grids'?",
        options: [
          "Grid yang menggunakan air",
          "Layout dengan ukuran relatif (%, em) bukan fixed (px)",
          "Grid yang bergerak",
          "Grid dengan warna transparan",
          "Grid yang bisa dihapus"
        ],
        correct: 1,
        explanation: "Fluid Grids menggunakan unit relatif seperti persentase atau em, bukan unit tetap seperti pixel, sehingga dapat menyesuaikan dengan ukuran layar."
      },
      {
        question: "Apa fungsi dari 'Breakpoint' dalam desain responsif?",
        options: [
          "Titik di mana website berhenti bekerja",
          "Titik ukuran layar di mana layout berubah",
          "Titik untuk menghentikan animasi",
          "Titik error dalam kode",
          "Titik untuk loading page"
        ],
        correct: 1,
        explanation: "Breakpoint adalah titik ukuran layar tertentu di mana layout website berubah untuk menyesuaikan dengan ukuran layar yang berbeda."
      },
      {
        question: "Sintaks media query yang benar untuk layar minimal 768px adalah?",
        options: [
          "@media (width: 768px)",
          "@media (min-width: 768px)",
          "@media screen and (768px)",
          "@media (max-width: 768px)",
          "@media mobile (768px)"
        ],
        correct: 1,
        explanation: "@media (min-width: 768px) adalah sintaks yang benar untuk menerapkan style pada layar dengan lebar minimal 768px."
      },
      {
        question: "Dalam pendekatan Mobile-First, media query mana yang digunakan?",
        options: [
          "max-width untuk layar lebih kecil",
          "min-width untuk layar lebih besar",
          "max-height untuk layar pendek",
          "Tidak perlu media query",
          "only screen"
        ],
        correct: 1,
        explanation: "Mobile-First menggunakan min-width karena dimulai dari style mobile (base), lalu menambahkan style untuk layar yang lebih besar."
      },
      {
        question: "Properti CSS mana yang membuat gambar responsif?",
        options: [
          "width: 100%",
          "max-width: 100% dan height: auto",
          "display: block",
          "position: relative",
          "float: left"
        ],
        correct: 1,
        explanation: "max-width: 100% memastikan gambar tidak melebihi lebar container, dan height: auto menjaga proporsi gambar tetap benar."
      },
      {
        question: "Apa keuntungan menggunakan 'em' atau 'rem' dibanding 'px' untuk font size?",
        options: [
          "Lebih mudah ditulis",
          "Dapat menyesuaikan dengan preferensi ukuran font user",
          "Lebih cepat di-render",
          "Warnanya lebih bagus",
          "Tidak ada perbedaan"
        ],
        correct: 1,
        explanation: "Unit relatif seperti em atau rem dapat menyesuaikan dengan pengaturan ukuran font browser user, meningkatkan aksesibilitas."
      },
      {
        question: "Untuk membuat navigation bar yang berubah dari horizontal ke vertikal di mobile, teknik apa yang tepat?",
        options: [
          "Menggunakan JavaScript saja",
          "Flexbox dengan flex-direction yang berubah via media query",
          "Membuat dua navigation terpisah",
          "Menggunakan table layout",
          "Tidak bisa dilakukan"
        ],
        correct: 1,
        explanation: "Flexbox dengan mengubah flex-direction dari 'row' (horizontal) ke 'column' (vertikal) melalui media query adalah solusi yang efisien dan responsif."
      },
      {
        question: "Apa yang dimaksud dengan 'viewport' dalam konteks responsive design?",
        options: [
          "Ukuran monitor komputer",
          "Area tampilan browser yang terlihat oleh user",
          "Ukuran file website",
          "Kecepatan loading website",
          "Jumlah halaman website"
        ],
        correct: 1,
        explanation: "Viewport adalah area tampilan browser yang terlihat oleh user, ukurannya bervariasi tergantung perangkat yang digunakan."
      }
    ];

    let score = 0;
    let answeredQuestions = 0;

    function renderQuiz() {
      const container = document.getElementById('quiz-container');
      container.innerHTML = '';

      quizData.forEach((quiz, index) => {
        const card = document.createElement('div');
        card.className = 'quiz-card';
        card.innerHTML = `
          <div class="question-number">Soal ${index + 1}</div>
          <div class="question-text">${quiz.question}</div>
          <div class="options" id="options-${index}">
            ${quiz.options.map((option, optIndex) => `
              <button class="option-btn" onclick="checkAnswer(${index}, ${optIndex})" id="option-${index}-${optIndex}">
                ${String.fromCharCode(65 + optIndex)}. ${option}
              </button>
            `).join('')}
          </div>
          <div class="feedback" id="feedback-${index}"></div>
        `;
        container.appendChild(card);
      });
    }

    function checkAnswer(questionIndex, selectedOption) {
      const quiz = quizData[questionIndex];
      const isCorrect = selectedOption === quiz.correct;
      const optionsContainer = document.getElementById(`options-${questionIndex}`);
      const buttons = optionsContainer.querySelectorAll('.option-btn');
      const feedback = document.getElementById(`feedback-${questionIndex}`);

      buttons.forEach((btn, index) => {
        btn.disabled = true;
        if (index === quiz.correct) {
          btn.classList.add('correct');
        } else if (index === selectedOption && !isCorrect) {
          btn.classList.add('incorrect');
        }
      });

      feedback.classList.add('show');
      if (isCorrect) {
        feedback.classList.add('correct');
        feedback.innerHTML = `<strong>✓ Benar!</strong> ${quiz.explanation}`;
        score++;
      } else {
        feedback.classList.add('incorrect');
        feedback.innerHTML = `<strong>✗ Salah!</strong> Jawaban yang benar adalah <strong>${String.fromCharCode(65 + quiz.correct)}</strong>. ${quiz.explanation}`;
      }

      answeredQuestions++;
      updateScore();
    }

    function updateScore() {
      document.getElementById('score').textContent = `${score} / ${answeredQuestions}`;
    }

    async function onConfigChange(config) {
      document.getElementById('quiz-title').textContent = config.quiz_title || defaultConfig.quiz_title;
      document.getElementById('quiz-subtitle').textContent = config.quiz_subtitle || defaultConfig.quiz_subtitle;
      document.getElementById('footer-text').textContent = config.footer_text || defaultConfig.footer_text;
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig: defaultConfig,
        onConfigChange: onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["quiz_title", config.quiz_title || defaultConfig.quiz_title],
          ["quiz_subtitle", config.quiz_subtitle || defaultConfig.quiz_subtitle],
          ["footer_text", config.footer_text || defaultConfig.footer_text]
        ])
      });
    }

    renderQuiz();
  </script>
