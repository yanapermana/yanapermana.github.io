        .question-text {

        .options {

        .option {

        .option:hover {

            transform: translateX(4px);
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.15);
        }

        .option.selected {
            background: #ebf4ff;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4f4dd;
            border-color: #38a169;
            color: #1c4532;
            font-weight: 500;
        }

        .option.incorrect {
            background: #ffe5e5;
            border-color: #e53e3e;
            color: #742a2a;
            font-weight: 500;
        }

        .option.disabled {
            cursor: not-allowed;
        }

        .option.disabled:hover {
            transform: none;
        }

        .option-letter {
            min-width: 36px;
            height: 36px;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            margin-right: 14px;
            flex-shrink: 0;

        .option.correct .option-letter {
            background: linear-gradient(135deg, #38a169 0%, #2f855a 100%);
        }

            background: linear-gradient(135deg, #e53e3e 0%, #c53030 100%);

            flex: 1;

            margin-top: 20px;
            padding: 18px 20px;

            font-size: 16px;

            line-height: 1.6;

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);

        .feedback.show {

        .feedback.correct {
            background: linear-gradient(135deg, #d4f4dd 0%, #c6f6d5 100%);

            border-left: 5px solid #38a169;

            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);

            border-radius: 6px;
        }

        const defaultConfig = {

        const config = window.elementSdk ? window.elementSdk.config : defaultConfig;

        const quizData = [
            {
                question: "Apa yang dimaksud dengan prinsip Balance dalam desain grafis?",
                options: [
                    "Penggunaan warna yang seimbang",
                    "Distribusi visual yang merata antara elemen-elemen desain",

            {

                    "Membuat semua elemen terlihat sama",

                    "Menggunakan satu warna saja",

                ],
                correct: 2
            },
            {
                question: "Apa fungsi utama dari prinsip Emphasis dalam desain?",
                options: [

                ],
                correct: 2
            },
            {
                question: "Prinsip Repetition dalam desain membantu untuk?",
                options: [
                    "Membuat desain membosankan",
                    "Menciptakan konsistensi dan memperkuat identitas visual",
                    "Mengurangi keselarasan",
                    "Menggunakan elemen yang berbeda-beda",

                ],
                correct: 1
            },
            {
                question: "Apa yang dimaksud dengan Unity dalam desain grafis?",
                options: [
                    "Menggunakan satu elemen saja",

                question: "Gambar Raster terdiri dari?",

                    "Hanya untuk print",
                    "Tidak didukung browser"

                correct: 2

                question: "Apa yang dimaksud dengan Resolusi dalam desain grafis?",
                options: [

                    "Jumlah warna dalam gambar",
                    "Jumlah pixel per inch (PPI/DPI) yang menentukan ketajaman gambar",
                    "Format file",
                    "Jenis font"
                ],
                correct: 2
            },
            {
                question: "Transparansi dalam desain grafis memungkinkan?",
                options: [
                    "Gambar menjadi tidak terlihat",
                    "Bagian gambar terlihat tembus pandang atau menunjukkan layer di bawahnya",

                correct: 1
            },
            {
                question: "Figma adalah tool desain yang berbasis?",

                question: "Adobe Photoshop terutama digunakan untuk?",
                options: [
                    "Membuat presentasi",
                    "Editing video panjang",
                    "Manipulasi foto dan desain berbasis raster",
                    "Coding website",
                    "Membuat spreadsheet"
                ],
                correct: 2
            }
        ];

        let answeredCount = 0;
        let correctCount = 0;

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';

            quizData.forEach((quiz, index) => {
                const card = document.createElement('div');
                card.className = 'quiz-card';
                card.id = `quiz-${index}`;

                const questionHeader = document.createElement('div');
                questionHeader.className = 'question-header';

                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                questionNumber.textContent = index + 1;

                const questionText = document.createElement('div');
                questionText.className = 'question-text';
                questionText.textContent = quiz.question;

                questionHeader.appendChild(questionNumber);
                questionHeader.appendChild(questionText);

                const optionsContainer = document.createElement('div');
                optionsContainer.className = 'options';

                quiz.options.forEach((option, optIndex) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'option';
                    optionDiv.dataset.index = optIndex;

                    const optionLetter = document.createElement('div');
                    optionLetter.className = 'option-letter';
                    optionLetter.textContent = String.fromCharCode(65 + optIndex);

                    const optionText = document.createElement('span');
                    optionText.className = 'option-text';
                    optionText.textContent = option;

                    optionDiv.appendChild(optionLetter);
                    optionDiv.appendChild(optionText);

                    optionDiv.addEventListener('click', () => handleAnswer(index, optIndex));

                    optionsContainer.appendChild(optionDiv);
                });

                const feedback = document.createElement('div');
                feedback.className = 'feedback';
                feedback.id = `feedback-${index}`;

                card.appendChild(questionHeader);
                card.appendChild(optionsContainer);
                card.appendChild(feedback);

                container.appendChild(card);
            });
        }

        function handleAnswer(quizIndex, selectedOption) {
            const card = document.getElementById(`quiz-${quizIndex}`);
            const options = card.querySelectorAll('.option');
            const feedback = document.getElementById(`feedback-${quizIndex}`);

            if (options[0].classList.contains('disabled')) {
                return;
            }

            const correctIndex = quizData[quizIndex].correct;
            const isCorrect = selectedOption === correctIndex;

            options.forEach((option, index) => {
                option.classList.add('disabled');
                if (index === correctIndex) {
                    option.classList.add('correct');
                } else if (index === selectedOption) {
                    option.classList.add('incorrect');
                }
            });

            feedback.classList.add('show');
            if (isCorrect) {
                feedback.classList.add('correct');
                feedback.innerHTML = '<strong>✓ Benar!</strong> Jawaban Anda tepat.';
                correctCount++;
            } else {
                feedback.classList.add('incorrect');
                feedback.innerHTML = `<strong>✗ Salah!</strong> Jawaban yang benar adalah: <strong>${String.fromCharCode(65 + correctIndex)}. ${quizData[quizIndex].options[correctIndex]}</strong>`;
            }

            answeredCount++;
            updateProgress();
        }

        function updateProgress() {
            const progressText = document.getElementById('progress-text');
            const scoreText = document.getElementById('score-text');
            const progressFill = document.getElementById('progress-fill');

            progressText.textContent = `Soal Terjawab: ${answeredCount}/20`;
            scoreText.textContent = `Skor: ${correctCount}/20`;

            const percentage = (answeredCount / 20) * 100;
            progressFill.style.width = percentage + '%';
        }

        async function onConfigChange(newConfig) {
            const titleElement = document.getElementById('quiz-title');
            const subtitleElement = document.getElementById('quiz-subtitle');

            if (titleElement) {
                titleElement.textContent = newConfig.quiz_title || defaultConfig.quiz_title;
            }
            if (subtitleElement) {
                subtitleElement.textContent = newConfig.quiz_subtitle || defaultConfig.quiz_subtitle;
            }
        }

        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig: defaultConfig,
                onConfigChange: onConfigChange,
                mapToCapabilities: (config) => ({
                    recolorables: [],
                    borderables: [],
                    fontEditable: undefined,
                    fontSizeable: undefined
                }),
                mapToEditPanelValues: (config) => {
                    return new Map([
                        ["quiz_title", config.quiz_title || defaultConfig.quiz_title],
                        ["quiz_subtitle", config.quiz_subtitle || defaultConfig.quiz_subtitle]
                    ]);
                }
            });
        }

        renderQuiz();
        onConfigChange(config);
    </script>
