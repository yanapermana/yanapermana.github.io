  <style>

    .question-card {

      gap: 12px;

    .option:hover {

    .option-letter {
      background: #667eea;
      color: white;
      width: 30px;

      background: #28a745;
    }

    .option.wrong {
      background: #f8d7da;
      border-color: #dc3545;
    }

    .option.wrong .option-letter {
      background: #dc3545;
    }

    .option.disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    .feedback {
      margin-top: 15px;
      padding: 15px;
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.6;
    }

    .feedback.correct {
      background: #d4edda;
      color: #155724;
      border-left: 4px solid #28a745;
    }

    .feedback.wrong {
      background: #f8d7da;
      color: #721c24;

    .score-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

      .container {
        padding: 20px;

        font-size: 24px;

      }

 <body>
  <div class="container">
   <div class="header">

  <script>
    const defaultConfig = {
      quiz_title: "Kuis Performa Web & Interaktivitas",
      quiz_subtitle: "20 Soal Pilihan Ganda - Jawaban Langsung Ditampilkan",
      primary_color: "#667eea",
      secondary_color: "#764ba2",
      text_color: "#333333",

    const questions = [
      {
        question: "Format gambar apa yang paling optimal untuk logo dengan bentuk sederhana dan perlu scalable?",
        options: [
          "JPG karena ukuran file kecil",
          "PNG karena mendukung transparansi",
          "SVG karena vector-based dan scalable",
          "GIF karena mendukung animasi",
          "WebP karena kompresi terbaik"
        ],
        correct: 2,
        explanation: "SVG adalah format vector-based yang ideal untuk logo karena dapat di-scale ke ukuran apapun tanpa kehilangan kualitas dan ukuran file yang kecil."
      },
      {
        question: "Format gambar apa yang paling cocok untuk foto produk dengan banyak warna dan detail?",
        options: [
          "SVG karena scalable",
          "PNG karena lossless",
          "JPG karena kompresi lossy yang efisien untuk foto",
          "GIF karena mendukung banyak warna",
          "BMP karena kualitas terbaik"
        ],
        correct: 2,
        explanation: "JPG menggunakan kompresi lossy yang sangat efisien untuk foto dengan banyak warna dan gradasi, menghasilkan ukuran file kecil dengan kualitas visual yang baik."
      },
      {
        question: "Dimana posisi terbaik untuk menempatkan tag <link> CSS agar mempercepat rendering halaman?",
        options: [
          "Di akhir <body> sebelum </body>",
          "Di dalam <head> sebelum </head>",
          "Setelah semua konten HTML",
          "Di tengah-tengah <body>",
          "Tidak ada perbedaan posisi"
        ],
        correct: 1,
        explanation: "CSS harus ditempatkan di <head> agar browser dapat memuat dan memproses style sebelum rendering konten, mencegah FOUC (Flash of Unstyled Content)."
      },
      {
        question: "Apa keuntungan utama menggunakan Lazy Loading untuk gambar?",
        options: [
          "Meningkatkan kualitas gambar",
          "Mengurangi initial page load time dengan memuat gambar hanya saat diperlukan",
          "Membuat gambar lebih responsif",
          "Mengkompresi ukuran file gambar",
          "Menambah efek animasi pada gambar"
        ],

        explanation: "Lazy Loading memuat gambar hanya ketika akan terlihat di viewport, mengurangi waktu loading awal dan bandwidth yang digunakan."
      },
      {
        question: "Atribut HTML apa yang digunakan untuk mengimplementasikan native lazy loading pada gambar?",
        options: [
          "defer='lazy'",
          "async='true'",
          "loading='lazy'",
          "lazy='true'",
          "preload='lazy'"
        ],
        correct: 2,
        explanation: "Atribut loading='lazy' adalah cara native HTML untuk mengimplementasikan lazy loading pada gambar dan iframe."
      },
      {
        question: "Apa perbedaan utama antara async dan await dalam JavaScript?",
        options: [
          "async membuat fungsi asynchronous, await menunggu Promise selesai",
          "async lebih cepat dari await",
          "await hanya bisa digunakan di luar fungsi",
          "async dan await tidak ada hubungannya",
          "async menunggu, await membuat asynchronous"
        ],
        correct: 0,
        explanation: "async mendefinisikan fungsi asynchronous yang mengembalikan Promise, sedangkan await digunakan di dalam fungsi async untuk menunggu Promise selesai."
      },
      {
        question: "Method apa yang digunakan untuk melakukan HTTP request dalam JavaScript modern?",
        options: [
          "XMLHttpRequest",
          "ajax()",
          "fetch()",
          "http.get()",
          "request()"
        ],
        correct: 2,
        explanation: "fetch() adalah API modern untuk melakukan HTTP request yang mengembalikan Promise dan lebih mudah digunakan dibanding XMLHttpRequest."
      },
      {
        question: "Bagaimana cara menggunakan fetch() dengan async/await?",
        options: [
          "fetch().then().catch()",
          "async function getData() { const response = await fetch(url); }",
          "await fetch().async()",
          "fetch(async url)",
          "async.fetch(url)"
        ],
        correct: 1,
        explanation: "Dengan async/await, kita dapat menulis kode asynchronous yang terlihat seperti synchronous: await fetch(url) akan menunggu response sebelum melanjutkan."
      },
      {
        question: "Kapan sebaiknya menggunakan PNG dibanding JPG?",
        options: [
          "Untuk foto landscape",
          "Untuk gambar dengan transparansi atau teks tajam",
          "Untuk file size yang lebih kecil",
          "Untuk foto portrait",
          "PNG tidak pernah lebih baik dari JPG"
        ],
        correct: 1,
        explanation: "PNG menggunakan kompresi lossless dan mendukung transparansi, ideal untuk logo, icon, screenshot, dan gambar dengan teks atau garis tajam."
      },
      {
        question: "Apa yang dimaksud dengan Critical CSS?",
        options: [
          "CSS yang paling penting dalam desain",
          "CSS yang error dan perlu diperbaiki",
          "CSS minimal yang diperlukan untuk render above-the-fold content",
          "CSS yang ditulis dengan !important",
          "CSS untuk handling error"
        ],
        correct: 2,
        explanation: "Critical CSS adalah CSS minimal yang diperlukan untuk merender konten yang langsung terlihat (above-the-fold), di-inline di <head> untuk mempercepat First Contentful Paint."
      },
      {
        question: "Method addEventListener() digunakan untuk apa?",
        options: [
          "Menambah elemen baru ke DOM",
          "Mendengarkan dan merespons event pada elemen",
          "Mengubah style CSS",
          "Membuat animasi",
          "Menghapus elemen dari DOM"
        ],
        correct: 1,
        explanation: "addEventListener() menambahkan event listener pada elemen untuk mendengarkan event tertentu (click, hover, dll) dan menjalankan fungsi callback."
      },
      {
        question: "Bagaimana cara mengubah warna background sebuah elemen dengan JavaScript?",
        options: [
          "element.color = 'red'",
          "element.style.backgroundColor = 'red'",
          "element.background = 'red'",
          "element.css.backgroundColor = 'red'",
          "element.changeColor('red')"
        ],
        correct: 1,
        explanation: "Untuk mengubah style CSS dengan JavaScript, gunakan element.style.propertyName. Untuk background color: element.style.backgroundColor = 'red'."
      },
      {
        question: "Software apa yang paling umum digunakan untuk desain UI/UX?",
        options: [
          "MySQL dan PostgreSQL",
          "Figma dan Sketch",
          "Visual Studio Code",
          "Photoshop dan Illustrator saja",
          "Microsoft Word"
        ],
        correct: 1,
        explanation: "Figma dan Sketch adalah tools khusus untuk UI/UX design dengan fitur prototyping, collaboration, dan component system. MySQL adalah database, bukan design tool."
      },
      {
        question: "Apa perbedaan utama Figma dengan Sketch?",
        options: [
          "Figma berbasis web/cloud, Sketch hanya untuk macOS",
          "Sketch lebih modern dari Figma",
          "Figma hanya untuk mobile design",
          "Tidak ada perbedaan signifikan",
          "Sketch adalah database tool"
        ],
        correct: 0,
        explanation: "Figma adalah tool berbasis web yang cross-platform dengan real-time collaboration, sedangkan Sketch adalah aplikasi native macOS."
      },
      {
        question: "Apa fungsi dari method querySelector() dalam JavaScript?",
        options: [
          "Membuat elemen baru",
          "Menghapus elemen",
          "Memilih elemen DOM menggunakan CSS selector",
          "Mengubah style elemen",
          "Menambah event listener"
        ],
        correct: 2,
        explanation: "querySelector() memilih elemen pertama yang cocok dengan CSS selector yang diberikan, memudahkan manipulasi DOM."
      },
      {
        question: "Teknik apa yang paling efektif untuk mengoptimasi loading gambar besar?",
        options: [
          "Menggunakan gambar dengan resolusi maksimal",
          "Kombinasi kompresi, format modern (WebP), dan lazy loading",
          "Hanya menggunakan PNG",
          "Menghindari penggunaan gambar sama sekali",
          "Menggunakan inline base64 untuk semua gambar"
        ],
        correct: 1,
        explanation: "Optimasi terbaik mengkombinasikan: kompresi yang tepat, format modern seperti WebP, responsive images, dan lazy loading untuk gambar below-the-fold."
      },
      {
        question: "Apa yang dimaksud dengan DOM (Document Object Model)?",
        options: [
          "Database untuk menyimpan data",
          "Representasi struktur HTML sebagai tree of objects yang dapat dimanipulasi",
          "Framework JavaScript",
          "CSS preprocessor",
          "Server-side rendering engine"
        ],
        correct: 1,
        explanation: "DOM adalah representasi struktur dokumen HTML/XML sebagai tree of objects yang dapat diakses dan dimanipulasi dengan JavaScript."
      },
      {
        question: "Bagaimana cara menambahkan class CSS ke elemen dengan JavaScript?",
        options: [
          "element.class = 'newClass'",
          "element.addClass('newClass')",
          "element.classList.add('newClass')",
          "element.style.class = 'newClass'",
          "element.className += 'newClass'"
        ],
        correct: 2,
        explanation: "element.classList.add('className') adalah cara modern dan aman untuk menambah class tanpa menimpa class yang sudah ada."
      },
      {
        question: "Apa keuntungan menggunakan async pada tag <script>?",
        options: [
          "Membuat JavaScript lebih cepat dieksekusi",
          "Script diunduh secara parallel tanpa blocking HTML parsing",
          "Mengurangi ukuran file JavaScript",
          "Membuat kode lebih mudah dibaca",
          "Tidak ada keuntungan nyata"
        ],
        correct: 1,
        explanation: "Atribut async membuat script diunduh secara asynchronous tanpa memblokir parsing HTML, meningkatkan kecepatan loading halaman."
      },
      {
        question: "Tool apa yang BUKAN untuk UI/UX design?",
        options: [
          "Figma",
          "Adobe XD",
          "Sketch",
          "MySQL",
          "InVision"
        ],
        correct: 3,
        explanation: "MySQL adalah sistem manajemen database relasional (RDBMS), bukan tool untuk UI/UX design. Figma, Adobe XD, Sketch, dan InVision adalah design tools."
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let answeredQuestions = new Set();

    function renderQuiz() {
      const container = document.getElementById('quiz-container');
      
      if (currentQuestion >= questions.length) {
        showResults();
        return;
      }

      const q = questions[currentQuestion];
      const letters = ['A', 'B', 'C', 'D', 'E'];
      
      container.innerHTML = `
        <div class="question-card">
          <div class="question-number">Pertanyaan ${currentQuestion + 1} dari ${questions.length}</div>
          <div class="question-text">${q.question}</div>
          <div class="options" id="options-${currentQuestion}">
            ${q.options.map((option, index) => `
              <div class="option" data-index="${index}" onclick="selectAnswer(${index})">
                <div class="option-letter">${letters[index]}</div>
                <div class="option-text">${option}</div>
              </div>
            `).join('')}
          </div>
          <div id="feedback-${currentQuestion}"></div>
        </div>
      `;

      updateProgress();
    }

    function selectAnswer(selectedIndex) {
      if (answeredQuestions.has(currentQuestion)) return;

      const q = questions[currentQuestion];
      const options = document.querySelectorAll(`#options-${currentQuestion} .option`);
      const feedback = document.getElementById(`feedback-${currentQuestion}`);
      
      answeredQuestions.add(currentQuestion);
      
      options.forEach((option, index) => {
        option.classList.add('disabled');
        if (index === q.correct) {
          option.classList.add('correct');
        }
        if (index === selectedIndex && selectedIndex !== q.correct) {
          option.classList.add('wrong');
        }
      });

      const isCorrect = selectedIndex === q.correct;
      if (isCorrect) score++;

      feedback.innerHTML = `
        <div class="feedback ${isCorrect ? 'correct' : 'wrong'}">
          <strong>${isCorrect ? 'âœ“ Benar!' : 'âœ— Salah!'}</strong><br>
          ${q.explanation}
        </div>
      `;

      setTimeout(() => {
        currentQuestion++;
        renderQuiz();
      }, 3000);
    }

    function updateProgress() {
      const progress = (currentQuestion / questions.length) * 100;
      document.getElementById('progress').style.width = progress + '%';
    }

    function showResults() {
      const container = document.getElementById('quiz-container');
      const percentage = Math.round((score / questions.length) * 100);
      
      let message = '';
      if (percentage >= 90) message = 'Luar biasa! Anda menguasai materi dengan sangat baik! ðŸŽ‰';
      else if (percentage >= 75) message = 'Bagus sekali! Pemahaman Anda sangat baik! ðŸ‘';
      else if (percentage >= 60) message = 'Cukup baik! Terus belajar untuk meningkatkan pemahaman! ðŸ“š';
      else message = 'Tetap semangat! Pelajari kembali materinya! ðŸ’ª';

      container.innerHTML = `
        <div class="score-card">
          <h2>Kuis Selesai!</h2>
          <div class="score-number">${score}/${questions.length}</div>
          <div class="score-message">${message}</div>
          <div style="font-size: 24px; margin-bottom: 20px;">Skor: ${percentage}%</div>
          <button class="restart-btn" onclick="restartQuiz()">Ulangi Kuis</button>
        </div>
      `;
    }

    function restartQuiz() {
      currentQuestion = 0;
      score = 0;
      answeredQuestions.clear();
      renderQuiz();
    }

    async function onConfigChange(config) {
      document.getElementById('quiz-title').textContent = config.quiz_title || defaultConfig.quiz_title;
      document.getElementById('quiz-subtitle').textContent = config.quiz_subtitle || defaultConfig.quiz_subtitle;
      
      const primaryColor = config.primary_color || defaultConfig.primary_color;
      const secondaryColor = config.secondary_color || defaultConfig.secondary_color;
      
      document.body.style.background = `linear-gradient(135deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
      document.querySelector('.header h1').style.color = primaryColor;
      
      const progressFill = document.querySelector('.progress-fill');
      if (progressFill) {
        progressFill.style.background = `linear-gradient(90deg, ${primaryColor} 0%, ${secondaryColor} 100%)`;
      }
      
      document.querySelectorAll('.option-letter').forEach(el => {
        el.style.backgroundColor = primaryColor;
      });
      
      document.querySelectorAll('.option:hover').forEach(el => {
        el.style.borderColor = primaryColor;
      });
    }

    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.primary_color || defaultConfig.primary_color,
              set: (value) => {
                config.primary_color = value;
                window.elementSdk.setConfig({ primary_color: value });
              }
            },
            {
              get: () => config.secondary_color || defaultConfig.secondary_color,
              set: (value) => {
                config.secondary_color = value;
                window.elementSdk.setConfig({ secondary_color: value });
              }
            }
          ],
          borderables: [],
          fontEditable: undefined,
          fontSizeable: undefined
        }),
        mapToEditPanelValues: (config) => new Map([
          ["quiz_title", config.quiz_title || defaultConfig.quiz_title],
          ["quiz_subtitle", config.quiz_subtitle || defaultConfig.quiz_subtitle]
        ])
      });
    }

    renderQuiz();
  </script>
